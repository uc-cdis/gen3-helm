{{- if and (.Values.global.externalSecrets.deploy) (not .Values.externalSecrets.createK8sPelicanServiceSecret) }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: pelicanservice-g3auto
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: {{include "common.SecretStore" .}}
    kind: SecretStore
  target:
    name: pelicanservice-g3auto
    creationPolicy: Owner
  data:
  - secretKey: config.json
    remoteRef:
      #name of secret in secrets manager
      key: {{include "pelicanservice-g3auto" .}}
      property: config.json
---
{{- end }}
{{- if .Values.externalSecrets.peregrineRawSecret }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: peregrine-creds
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: {{include "common.SecretStore" .}}
    kind: SecretStore
  target:
    name: peregrine-creds
    creationPolicy: Owner
  data:
  - secretKey: creds.json
    remoteRef:
      #TODO make this parameterized
      key: {{ .Values.externalSecrets.peregrineRawSecret }}
---
{{- end }}
