{{- if or (not .Values.global.externalSecrets.deploy) (and .Values.global.externalSecrets.deploy .Values.externalSecrets.createK8sAuditExportJobSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: audit-export-creds-g3auto
type: Opaque
stringData:
  config.json: |
    {
      "bucket_name": "{{ .Values.auditExportJob.bucket }}",
      "hostname": "{{ .Values.global.hostname }}",
      "aws_access_key_id": "{{ .Values.secrets.awsAccessKeyId | default .Values.global.aws.awsAccessKeyId }}",
      "aws_secret_access_key": "{{ .Values.secrets.awsSecretAccessKey | default .Values.global.aws.awsSecretAccessKey }}"
    }
{{- end }}