{{- if .Values.global.aws.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: revproxy-alb
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/tags: Environment={{ .Values.global.environment }}
    alb.ingress.kubernetes.io/certificate-arn: {{ .Values.global.revproxyArn }}
    alb.ingress.kubernetes.io/group.name: {{ .Values.global.environment }}
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
    alb.ingress.kubernetes.io/ssl-policy: ELBSecurityPolicy-TLS13-1-2-Res-FIPS-2023-04
    {{- if .Values.global.aws.wafv2.enabled }}
    alb.ingress.kubernetes.io/wafv2-acl-arn: {{ .Values.global.aws.wafv2.wafAclArn }}
    {{- end }}
spec:
  ingressClassName: alb
  rules:
    - host: {{ default .Values.global.hostname .Values.hostname }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name:  revproxy-service
                port:
                  number: 80
{{- end }}