          location /meshcard/ {
              if ($csrf_check !~ ^ok-\S.+$) {
                return 403 "failed csrf check";
              }
              
              set $proxy_service  "meshcard-service";
              set $upstream http://meshcard-service$des_domain;
              rewrite ^/meshcard/(.*) /$1 break;
              proxy_pass $upstream;
              proxy_redirect http://$host/ https://$host/meshcard/;
              client_max_body_size 0;
          }