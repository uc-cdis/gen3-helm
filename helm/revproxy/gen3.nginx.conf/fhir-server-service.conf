location /Bundle {
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;
    send_timeout 600s;
    client_max_body_size 50M;

    set $upstream http://fhir-server-service.$namespace.svc.cluster.local:8000;
    rewrite ^/Bundle/(.*) /$1 break;
    proxy_pass $upstream;
}