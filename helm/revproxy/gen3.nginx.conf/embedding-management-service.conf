          location /ems/ {
              if ($csrf_check !~ ^ok-\S.+$) {
                return 403 "failed csrf check";
              }

              set $proxy_service  "embedding-management-service";
              set $upstream http://embedding-management-service$des_domain;
              rewrite ^/ems/(.*) /$1 break;
              proxy_pass $upstream;
              proxy_redirect http://$host/ https://$host/ems/;
              client_max_body_size 0;
          }