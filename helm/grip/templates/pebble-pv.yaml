apiVersion: v1
kind: PersistentVolume
metadata:
  name: pebble-pv
  labels:
    app.kubernetes.io/component: pebble-pv
    app.kubernetes.io/instance:  {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/name: pebble-pv
  annotations:
    meta.helm.sh/release-name:  {{ .Release.Name }}
    meta.helm.sh/release-namespace: default
spec:
  storageClassName: ""  # Leave empty if not using a storage class
  volumeMode: Filesystem
  capacity:
    storage: {{ .Values.persistence.capacity | default "50Gi" }}
  accessModes:
    - ReadWriteOnce
  claimRef:
    namespace: default
    name: pebble-pvc
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /usr/share/pebble/data