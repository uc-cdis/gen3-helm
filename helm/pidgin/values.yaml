# Default values for pidgin.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:
  dev: true
  postgres:
    db_create: true
    master:
      host: 
      username: postgres
      password: 
      port: "5432"
  environment: default
  hostname: localhost
  revproxyArn: arn:aws:acm:us-east-1:123456:certificate
  dictionaryUrl: https://s3.amazonaws.com/dictionary-artifacts/datadictionary/develop/schema.json
  portalApp: gitops
  kubeBucket: kube-gen3
  logsBucket: logs-gen3
  syncFromDbgap: False
  userYamlS3Path: s3://cdis-gen3-users/test/user.yaml
  publicDataSets: true
  tierAccessLevel: libre
  netPolicy: on
  dispatcherJobNum: 10
  ddEnabled: false

postgres:
  db_create:
  # If db does not exist in postgres cluster and db_creation is set ot true then these databases will be created for you 
  database: pidgin
  username: pidgin
  port: "5432"
  # If left empty password will be auto-generated
  password: 


# Deployment
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

replicaCount: 1

revisionHistoryLimit: 2

strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0

dataDog:
  enabled: false
  env: dev

affinity: 
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        labelSelector:
          matchExpressions:
          - key: app
            operator: In
            values:
            - pidgin
        topologyKey: "kubernetes.io/hostname"

automountServiceAccountToken: false

image:
  repository: quay.io/cdis/pidgin
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

# Environment Variables
#Placeholders for datadog
ddTraceEnabled: 
ddEnv: 
ddService:
ddVersion:
ddLogsInjection:
ddProfilingEnabled:
ddTraceSampleRate: 
ddTraceAgentHostname: 

livenessProbe:
  httpGet:
    path: /_status
    port: 80
  initialDelaySeconds: 30
  periodSeconds: 60
  timeoutSeconds: 30
readinessProbe:
  httpGet:
    path: /_status
    port: 80

containerPort:
  - containerPort: 80
  - containerPort: 443

resources:
  # limits:
  #   cpu: 1
  #   memory: 512Mi


#Service and Pod
service:
  type: ClusterIP
  port:
    - protocol: TCP
      port: 80
      targetPort: 80 
      name: http
    - protocol: TCP 
      port: 443 
      targetPort: 443
      name: https