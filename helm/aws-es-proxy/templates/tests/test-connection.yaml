apiVersion: v1
kind: Pod
metadata:
  name: "aws-es-proxy-test-connection"
  labels:
    {{- include "aws-es-proxy.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "aws-es-proxy.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
