clusterSecretStore:
  # -- (bool) Whether the ClusterSecretStore should be created.
  enabled: true
  # -- (string) Name of the cluster store
  name: "gen3"
  provider:
    # -- (map) provider properties (defaulted to aws)
    aws:
      # -- (string) Cloud provider's service
      service: "SecretsManager"
      # -- (string) Cloud provider's region
      region: "ap-southeast-2"
      auth:
        # -- (map) Authentication method
        jwt:
          # -- (map) Existing Iam role for the service account in the cluster
          serviceAccountRef:
            name: "external-secrets-sa"
            namespace: "external-secrets"
fence:
  # -- (map) Fence credentials configuration
  fencecreds:
    # -- (string) External Secrets name
    name: gen3-fence-creds
    # -- (string) Namespace
    namespace: argocd
    # -- (string) Cluster Secret Store name
    secretStoreRefName: gen3
    # -- (string) Cluster Secret Store type (SecretStore or ClusterSecretStore)
    secretStoreRefKind: ClusterSecretStore 
    # -- (string) the target describes the secret that shall be created
    targetName: fence-creds
    # -- (list) Data defines the connection between the Kubernetes Secret keys and the Provider data
    data:
      - secretKey: creds.json
        remoteRef: 
          key: gen3-fence-creds
# -- (map) Postgres External Secrets
postgresql:
  # -- (string) Namespace to create the External Secrets
  namespace: argocd
  # -- (map) Credentials for shared services Postgres Instance
  mastercreds:
    # -- (string) External Secrets name
    name: gen3-postgres-master
    # -- (string) Cluster Secret Store name
    secretStoreRefName: gen3
    # -- (string) Cluster Secret Store type (SecretStore or ClusterSecretStore)
    secretStoreRefKind: ClusterSecretStore
    # -- (string) the target describes the secret that shall be created
    targetName: postgresql-secret
    # -- (list) Data defines the connection between the Kubernetes Secret keys and the Provider data
    data: 
      - secretKey: postgres-username
        remoteRef: 
          key: master-dev-rds
          property: username
      - secretKey: postgres-password
        remoteRef: 
          key: master-dev-rds
          property: password
      - secretKey: postgres-port
        remoteRef: 
          key: master-dev-rds
          property: port
      - secretKey: postgres-host
        remoteRef: 
          key: master-dev-rds
          property: host
  # -- (map) Credentials for fence Postgres instance
  fencecreds:
    # -- (string) External Secrets name for Fence Creds
    name: gen3-postgres-fence
    # -- (string) Cluster Secret Store name
    secretStoreRefName: gen3
    # -- (string) Cluster Secret Store type (SecretStore or ClusterSecretStore)
    secretStoreRefKind: ClusterSecretStore
    # -- (string) the target describes the secret that shall be created
    targetName: fence-dbcreds
    # -- (list) Data defines the connection between the Kubernetes Secret keys and the Provider data
    data:
      # -- (string) Postgres admin username (e.g. postgres)
      - secretKey: username
        remoteRef: 
          key: fence-dev-rds
          property: username
      # -- (string) Postgres admin password password
      - secretKey: password
        remoteRef: 
          key: fence-dev-rds
          property: password
      # -- (string) Postgres port (e.g 5432)
      - secretKey: port
        remoteRef: 
          key: fence-dev-rds
          property: port
      # -- (string) Postgres host (e.g. mydb.example.com)
      - secretKey: host
        remoteRef: 
          key: fence-dev-rds
          property: host
      - secretKey: database
        remoteRef: 
          key: dev-service-fence
          property: database
      - secretKey: serviceusername
        remoteRef: 
          key: dev-service-fence
          property: serviceusername
      - secretKey: servicepassword
        remoteRef: 
          key: dev-service-fence
          property: servicepassword
      - secretKey: dbcreated
        remoteRef: 
          key: dev-service-fence
          property: dbcreated
