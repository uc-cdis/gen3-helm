apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .Values.postgresql.sheepdogcreds.name }}
  namespace: {{.Values.postgresql.namespace }}
spec:
  refreshInterval: {{ .Values.postgresql.sheepdogcreds.refreshInterval | default "2m" }}
  secretStoreRef:
    name: {{ .Values.postgresql.sheepdogcreds.secretStoreRefName }}
    kind: {{ .Values.postgresql.sheepdogcreds.secretStoreRefKind }}
  target:
    name: {{ .Values.postgresql.sheepdogcreds.targetName }}
  data:
    {{- toYaml .Values.postgresql.sheepdogcreds.data | nindent 6 }}
