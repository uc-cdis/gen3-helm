apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .Values.postgresql.metadatacreds.name }}
  namespace: {{.Values.postgresql.namespace }}
spec:
  refreshInterval: {{ .Values.postgresql.metadatacreds.refreshInterval | default "2m" }}
  secretStoreRef:
    name: {{ .Values.postgresql.metadatacreds.secretStoreRefName }}
    kind: {{ .Values.postgresql.metadatacreds.secretStoreRefKind }}
  target:
    name: {{ .Values.postgresql.metadatacreds.targetName }}
  data:
    {{- toYaml .Values.postgresql.metadatacreds.data | nindent 6 }}
