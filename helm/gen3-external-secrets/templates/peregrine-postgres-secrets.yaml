apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .Values.postgresql.peregrinecreds.name }}
  namespace: {{.Values.postgresql.peregrinecreds.namespace }}
spec:
  refreshInterval: {{ .Values.postgresql.peregrinecreds.refreshInterval | default "2m" }}
  secretStoreRef:
    name: {{ .Values.postgresql.peregrinecreds.secretStoreRefName }}
    kind: {{ .Values.postgresql.peregrinecreds.secretStoreRefKind }}
  target:
    name: {{ .Values.postgresql.peregrinecreds.targetName }}
  data:
    {{- toYaml .Values.postgresql.peregrinecreds.data | nindent 6 }}
