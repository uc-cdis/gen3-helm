apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .Values.postgresql.wtscreds.name }}
  namespace: {{.Values.postgresql.namespace }}
spec:
  refreshInterval: {{ .Values.postgresql.wtscreds.refreshInterval | default "10m" }}
  secretStoreRef:
    name: {{ .Values.postgresql.wtscreds.secretStoreRefName }}
    kind: {{ .Values.postgresql.wtscreds.secretStoreRefKind }}
  target:
    name: {{ .Values.postgresql.wtscreds.targetName }}
  data:
    {{- toYaml .Values.postgresql.wtscreds.data | nindent 6 }}
