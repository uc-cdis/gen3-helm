apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .Values.postgresql.arboristcreds.name }}
  namespace: {{.Values.postgresql.namespace }}
spec:
  refreshInterval: {{ .Values.postgresql.arboristcreds.refreshInterval | default "2m" }}
  secretStoreRef:
    name: {{ .Values.postgresql.arboristcreds.secretStoreRefName }}
    kind: {{ .Values.postgresql.arboristcreds.secretStoreRefKind }}
  target:
    name: {{ .Values.postgresql.arboristcreds.targetName }}
  data:
    {{- toYaml .Values.postgresql.arboristcreds.data | nindent 6 }}
