apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .Values.postgresql.auditcreds.name }}
  namespace: {{.Values.postgresql.namespace }}
spec:
  refreshInterval: {{ .Values.postgresql.auditcreds.refreshInterval | default "2m" }}
  secretStoreRef:
    name: {{ .Values.postgresql.auditcreds.secretStoreRefName }}
    kind: {{ .Values.postgresql.auditcreds.secretStoreRefKind }}
  target:
    name: {{ .Values.postgresql.auditcreds.targetName }}
  data:
    {{- toYaml .Values.postgresql.auditcreds.data | nindent 6 }}
