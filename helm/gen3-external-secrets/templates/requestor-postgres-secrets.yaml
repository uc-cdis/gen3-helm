apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .Values.postgresql.requestorcreds.name }}
  namespace: {{.Values.postgresql.namespace }}
spec:
  refreshInterval: {{ .Values.postgresql.requestorcreds.refreshInterval | default "2m" }}
  secretStoreRef:
    name: {{ .Values.postgresql.requestorcreds.secretStoreRefName }}
    kind: {{ .Values.postgresql.requestorcreds.secretStoreRefKind }}
  target:
    name: {{ .Values.postgresql.requestorcreds.targetName }}
  data:
    {{- toYaml .Values.postgresql.requestorcreds.data | nindent 6 }}
