# external-secrets-chart/templates/clustersecretstore.yaml
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: {{ .Values.clusterSecretStore.name }}
spec:
  provider:
  {{- if $.Values.global.aws.enabled }}
    aws:
      service: {{ .Values.clusterSecretStore.provider.aws.service | quote }}
      region: {{ .Values.clusterSecretStore.provider.aws.region | quote }}
      auth:
        jwt:
          serviceAccountRef:
            name: {{ .Values.clusterSecretStore.provider.aws.auth.jwt.serviceAccountRef.name | quote }}
            namespace: {{ .Values.clusterSecretStore.provider.aws.auth.jwt.serviceAccountRef.namespace | quote }}
  {{- end }}

