apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .Values.postgresql.mastercreds.name }}
  namespace: {{.Values.postgresql.namespace }}
spec:
  refreshInterval: {{ .Values.postgresql.mastercreds.refreshInterval | default "2m" }}
  secretStoreRef:
    name: {{ .Values.postgresql.mastercreds.secretStoreRefName }}
    kind: {{ .Values.postgresql.mastercreds.secretStoreRefKind }}
  target:
    name: {{ .Values.postgresql.mastercreds.targetName }}
  data:
    {{- toYaml .Values.postgresql.mastercreds.data | nindent 6 }}
