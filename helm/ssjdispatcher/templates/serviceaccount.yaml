apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "ssjdispatcher.serviceAccountName" . }}
  labels:
    {{- include "ssjdispatcher.labels" . | nindent 4 }}
  {{- if .Values.global.crossplane.enabled }}
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::{{ .Values.global.crossplane.accountId }}:role/{{ .Values.global.environment }}-{{ .Release.Namespace }}-{{ include "ssjdispatcher.serviceAccountName" . }}
  {{- else }}
  {{ with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- end }}
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: ssjdispatcher-binding
subjects:
- kind: ServiceAccount
  name: {{ include "ssjdispatcher.serviceAccountName" . }}
  apiGroup: ""
roleRef:
  kind: ClusterRole
  name: admin
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ssjdispatcher-job-sa
  labels:
    {{- include "ssjdispatcher.labels" . | nindent 4 }}
  annotations:
    {{- if and .Values.global.crossplane.enabled .Values.global.aws.enabled }}
    eks.amazonaws.com/role-arn:  arn:aws:iam::{{ .Values.global.crossplane.accountId }}:role/{{ .Values.global.environment }}-{{ include "ssjdispatcher.serviceAccountName" . }}
    {{- else }}
    {{- with .Values.jobServiceAccount.annotations }}
  {{ toYaml . | nindent 4 }}
    {{- end }}
    {{- end }}
