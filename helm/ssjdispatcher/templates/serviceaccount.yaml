apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "ssjdispatcher.serviceAccountName" . }}
  labels:
    {{- include "ssjdispatcher.labels" . | nindent 4 }}
  annotations:
    {{ with .Values.serviceAccount.annotations }}
    annotations:
      {{- toYaml . | nindent 4 }}
    {{- end }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ssjdispatcher-job-sa
  labels:
    {{- include "ssjdispatcher.labels" . | nindent 4 }}
  annotations:
    {{- if and .Values.global.crossplane .Values.global.aws.enabled }}
    eks.amazonaws.com/role-arn: "{{ .Values.global.environment }}-{{ include "ssjdispatcher.serviceAccountName" . }}"
    {{- else }}
    {{- with .Values.serviceAccount.annotations }}
  {{ toYaml . | nindent 4 }}
    {{- end }}
    {{- end }}