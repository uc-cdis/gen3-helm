apiVersion: v1
kind: Service
metadata:
  name: gen3-workflow-service
  labels:
    {{- include "gen3workflow.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "gen3workflow.selectorLabels" . | nindent 4 }}
