## This is a WIP file to fetch gen3-workflow secrets from an external secret store.
{{ if .Values.global.externalSecrets.deploy }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gen3workflow-g3auto
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: {{include "common.SecretStore" .}}
    kind: SecretStore
  target:
    name: gen3workflow-g3auto
    creationPolicy: Owner
  data:
  - secretKey: gen3-workflow-config.yaml
    remoteRef:
      #name of secret in secrets manager
      key: {{include "gen3workflow-g3auto" .}}
      property: gen3-workflow-config.yaml
  - secretKey: funnel.conf
    remoteRef:
      #name of secret in secrets manager
      key: {{include "gen3workflow-g3auto" .}}
      property: funnel.conf
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: funnel-oidc-client
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: {{include "common.SecretStore" .}}
    kind: SecretStore
  target:
    name: funnel-oidc-client
    creationPolicy: Owner
  dataFrom:
  - extract:
      #name of secret in secrets manager
      key: {{ include "funnel-oidc-client" . }}
      conversionStrategy: Default
      decodingStrategy: None
{{- end }}
