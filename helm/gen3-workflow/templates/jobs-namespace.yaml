apiVersion: v1
kind: Namespace
metadata:
    name: {{ .Values.funnel.Kubernetes.JobsNamespace | quote }}
    labels:
        app.kubernetes.io/name: {{ .Values.funnel.Kubernetes.JobsNamespace | quote }}
{{- end }}
