{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "gen3workflow.serviceAccountName" . }}
  labels:
    {{- include "gen3workflow.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: funnel-secrets-role
rules:
- apiGroups: [""] # "" indicates the core API group
  resources: ["secrets"]
  verbs: ["*"]
# This is needed so that we can roll deployments from funnel-oidc job
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs:  ["create", "update", "patch", "get", "list"]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: funnel-secrets
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: funnel-secrets-rolebinding
subjects:
- kind: ServiceAccount
  name: funnel-secrets
  apiGroup: ""
roleRef:
  kind: Role
  name: funnel-secrets-role
  apiGroup: ""
