{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "gen3workflow.serviceAccountName" . }}
  labels:
    {{- include "gen3workflow.labels" . | nindent 4 }}
  {{- if .Values.global.crossplane.enabled }}
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::{{ .Values.global.crossplane.accountId }}:role/{{ .Values.global.environment }}-{{ .Release.Namespace }}-{{ include "gen3workflow.serviceAccountName" . }}
  {{- else }}
  {{ with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- end }}
---
# If IAM role "funnel-oidc-job-sa" is created via Crossplane, make sure to add role-arn annotation to the Service Account below
{{- if .Values.global.crossplane.enabled }}
{{- $funnelOidcJobSaName := "funnel-oidc-job-sa" }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: funnel-oidc-job-sa-role
rules:
- apiGroups: [""] # "" indicates the core API group
  resources: ["secrets"]
  verbs: ["*"]
- apiGroups: ["external-secrets.io"] 
  resources: ["externalsecrets"]
  verbs: ["patch", "get"]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: funnel-oidc-job-sa
  {{ with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: funnel-oidc-job-sa-rolebinding
subjects:
- kind: ServiceAccount
  name: funnel-oidc-job-sa
  apiGroup: ""
roleRef:
  kind: Role
  name: funnel-oidc-job-sa-role
  apiGroup: ""
{{- end }}
