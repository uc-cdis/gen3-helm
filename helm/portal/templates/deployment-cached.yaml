{{- if .Values.mountpointCacheEnabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: portal-deployment
  labels:
    {{- include "portal.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "portal.selectorLabels" . | nindent 6 }}
  revisionHistoryLimit: {{ .Values.revisionHistoryLimit }}
  strategy:
    {{- toYaml .Values.strategy | nindent 8 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
      {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
        {{- if coalesce .Values.metricsEnabled .Values.global.metricsEnabled true }}
        {{- include "common.grafanaAnnotations" . | nindent 8 }}
        {{- end }}
      labels:
        public: "yes"
        {{- include "portal.selectorLabels" . | nindent 8 }}
        {{- include "common.extraLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "portal.serviceAccountName" . }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      automountServiceAccountToken: true
      volumes:
      - name: cache-mountpoint
        persistentVolumeClaim:
          claimName: {{ .Values.portalBuild.s3csi.pvcName | quote }}
      - name: config-volume
        secret:
          secretName: "portal-config"
      - name: sponsor-img-volume
        secret:
          secretName: "portal-sponsor-config"
      - name: privacy-policy
        configMap:
          name: "privacy-policy"
          optional: true
      {{- if .Values.extraImages }}
      - name: extra-images-config
        configMap:
          name: portal-extra-images
      - name: extra-images
        emptyDir: {}
      {{- end }}
      - name: scripts-compute
        secret:
          secretName: compute-signature
      - name: scripts-trigger
        secret:
          secretName: check-and-trigger
      - name: portal-overrides
        secret:
          secretName: portal-overrides
      - name: sigshare
        emptyDir: {}
      - name: docroot
        emptyDir: {}
      initContainers:
        - name: sig-compute
          image: {{ .Values.portalBuild.images.builder | quote }}
          imagePullPolicy: IfNotPresent
          command: ["/bin/bash","-lc"]
          args:
          - |
            set -e
            mkdir -p /etc/portal-build
            APP="${APP:-dev}" GEN3_BUNDLE="${GEN3_BUNDLE:-commons}" BASENAME="${BASENAME:-}" NODE_ENV="production" \
              /secret-scripts/compute_signature.sh > /etc/portal-build/sig
            echo "[INFO] precomputed signature: $(cat /etc/portal-build/sig)"
          env:
          - name: APP
            valueFrom:
              configMapKeyRef:
                name: manifest-global
                key: portal_app
          - name: GEN3_BUNDLE
            valueFrom:
              configMapKeyRef:
                name: manifest-portal
                key: GEN3_BUNDLE
                optional: true
          volumeMounts:
          - name: scripts-compute
            mountPath: /secret-scripts
            readOnly: true
          - name: sigshare
            mountPath: /etc/portal-build
          # mounts required for signature correctness if your signature reads these:
          - name: portal-overrides
            mountPath: /data-portal/webpack.config.js
            subPath: webpack.config.js
            readOnly: true
          - name: portal-overrides
            mountPath: /data-portal/runWebpack.sh
            subPath: runWebpack.sh
            readOnly: true
        - name: job-launcher
          image: {{ .Values.portalBuild.images.kubectl | quote }}
          imagePullPolicy: IfNotPresent
          command: ["/bin/bash","-lc"]
          args:
          - |
            set -euo pipefail
            export NAMESPACE={{ .Release.Namespace | quote }}
            export SIG_CONFIGMAP_NAME=webpack-build-sig
            export LOCK_CONFIGMAP_NAME=webpack-build-lock
            export JOB_NAME_PREFIX=webpack-build
            export BUILDER_IMAGE={{ .Values.portalBuild.images.builder | quote }}
            export PVC_NAME={{ .Values.portalBuild.s3csi.pvcName | quote }}
            /secret-trigger/check_and_trigger_build.sh
          env:
          - name: APP
            valueFrom:
              configMapKeyRef:
                name: manifest-global
                key: portal_app
          - name: GEN3_BUNDLE
            valueFrom:
              configMapKeyRef:
                name: manifest-portal
                key: GEN3_BUNDLE
                optional: true
          volumeMounts:
          - name: scripts-trigger
            mountPath: /secret-trigger
            readOnly: true
          - name: sigshare
            mountPath: /etc/portal-build
            readOnly: true
        - name: untar
          image: {{ .Values.portalBuild.images.alpine | quote }}
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh","-lc"]
          args:
          - |
            set -eu
            SIG_FILE="/etc/portal-build/sig"
            CACHE="/cache"
            DOCROOT="/usr/share/nginx/html"
            for i in $(seq 1 120); do [ -s "${SIG_FILE}" ] && break; sleep 1; done
            [ -s "${SIG_FILE}" ] || exit 0
            SIG="$(tr -d '\n' < "${SIG_FILE}")"
            TARBALL="${CACHE}/${SIG}.tar.gz"
            for i in $(seq 1 600); do [ -f "${TARBALL}" ] && break; sleep 1; done
            [ -f "${TARBALL}" ] || exit 0
            mkdir -p "${DOCROOT}"
            rm -rf "${DOCROOT:?}/"* "${DOCROOT:?}"/.[!.]* "${DOCROOT:?}"/..?* 2>/dev/null || true
            {{- if .Values.portalBuild.extraction.stripComponents }}
            tar -C "${DOCROOT}" --strip-components=1 -xzf "${TARBALL}"
            {{- else }}
            tar -C "${DOCROOT}" -xzf "${TARBALL}"
            {{- end }}
            echo "${SIG}" > "${DOCROOT}/.extracted_sig"
          volumeMounts:
          - name: cache-mountpoint
            mountPath: /cache
            readOnly: true
          - name: docroot
            mountPath: /usr/share/nginx/html
          - name: sigshare
            mountPath: /etc/portal-build
            readOnly: true
        {{- if .Values.extraImages }}
        - name: init
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          volumeMounts:
          - name: cache-mountpoint
            mountPath: /data-portal/cache
          - name: extra-images-config
            mountPath: /data-portal/custom/config.txt
            subPath: config.txt
          - name: extra-images
            mountPath: /data-portal/custom/images
          command:
          - sh
          - -c
          - | 
            if [ ! -f /data-portal/cache/index.html ]; then
              echo "Cache not found. Building..."
              cd /data-portal
              npm install
              bash runWebpack.sh
              echo "Copying build output to cache..."
              cp -r *.js *.html static/ /data-portal/cache/
            else
              echo "Cache already exists. Skipping build."
      {{- end }}
      containers:
        - name: hot-reapply
          image: {{ .Values.portalBuild.images.alpine | quote }}
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh","-lc"]
          args:
          - |
            set -eu
            SIG_FILE="/etc/portal-build/sig"
            CACHE="/cache"
            DOCROOT="/usr/share/nginx/html"
            MARK="${DOCROOT}/.extracted_sig"
            cur_sig=""
            [ -f "${MARK}" ] && cur_sig="$(cat "${MARK}" 2>/dev/null || true)"

            while true; do
              if [ -s "${SIG_FILE}" ]; then
                new_sig="$(tr -d '\n' < "${SIG_FILE}")"
                if [ "${new_sig}" != "${cur_sig}" ] && [ -f "${CACHE}/${new_sig}.tar.gz" ]; then
                  echo "[hot] new tar ${new_sig} detected; extracting"
                  {{- if .Values.portalBuild.extraction.stripComponents }}
                  tar -C "${DOCROOT}" --overwrite --strip-components=1 -xzf "${CACHE}/${new_sig}.tar.gz"
                  {{- else }}
                  tar -C "${DOCROOT}" --overwrite -xzf "${CACHE}/${new_sig}.tar.gz"
                  {{- end }}
                  echo "${new_sig}" > "${MARK}"
                  cur_sig="${new_sig}"
                fi
              fi
              sleep 5
            done
          volumeMounts:
          - name: cache-mountpoint
            mountPath: /cache
            readOnly: true
          - name: docroot
            mountPath: /usr/share/nginx/html
          - name: sigshare
            mountPath: /etc/portal-build
            readOnly: true
        - name: portal
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          readinessProbe:
            httpGet:
              {{- if eq "gen3ff" .Values.global.frontendRoot }}
              path: /portal
              {{- else }}
              path: /
              {{- end }}
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 30
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          ports:
            - containerPort: 80
            - containerPort: 443
          command:
            - /bin/sh
            - -c
            - |
              echo "Starting NGINX with cached assets."
              cp -r /data-portal/cache/* /usr/share/nginx/html/
              exec /usr/sbin/nginx -g 'daemon off;'
          env:
            - name: HOSTNAME
              value: revproxy-service
            # disable npm 7's brand new update notifier to prevent Portal from stuck at starting up
            # see https://github.com/npm/cli/issues/3163
            - name: NPM_CONFIG_UPDATE_NOTIFIER
              value: "false"
            - name: NODE_ENV
              value: "dev"
            - name: APP
              value: {{ .Values.global.portalApp | quote }}
            {{- if .Values.gitops.gen3Bundle }}
            - name: GEN3_BUNDLE
              value: {{ .Values.gitops.gen3Bundle | quote }}
            {{- end }}
            - name: LOGOUT_INACTIVE_USERS
              value: {{ .Values.global.logoutInactiveUsers | quote }}
              optional: true
            - name: WORKSPACE_TIMEOUT_IN_MINUTES
              value: {{ .Values.global.workspaceTimeoutInMinutes | quote }}
              optional: true
            - name: TIER_ACCESS_LEVEL
              value: {{ .Values.global.tierAccessLevel | quote }}
              optional: true
            - name: TIER_ACCESS_LIMIT
              value: {{ .Values.global.tierAccessLimit | quote }}
              optional: true
            {{- if .Values.global.fenceURL }}
            - name: FENCE_URL
              value: {{ .Values.global.fenceURL | quote }}
              optional: true
            {{- end }}
            {{- if .Values.global.indexdURL }}
            - name: INDEXD_URL
              value: {{ .Values.global.indexdURL | quote }}
              optional: true
            {{- end }}
            {{- if .Values.global.workspaceURL }}
            - name: WORKSPACE_URL
              value: {{ .Values.global.workspaceURL | quote }}
              optional: true
            {{- end }}
            {{- if .Values.global.manifestServiceURL }}
            - name: MANIFEST_SERVICE_URL
              value: {{ .Values.global.manifestServiceURL | quote }}
              optional: true
            {{- end }}
            {{- if .Values.global.wtsURL }}
            - name: WTS_URL
              value: {{ .Values.global.wtsURL | quote }}
              optional: true
            {{- end }}
            {{- if .Values.global.privacyPolicyURL }}
            - name: PRIVACY_POLICY_URL
              value: {{ .Values.global.privacyPolicyURL | quote }}
              optional: true
            {{- end }}
            {{- if .Values.global.mapboxToken }}
            - name: MAPBOX_API_TOKEN
              # Optional token for mapbox api
              value: {{ .Values.global.mapboxToken | quote }}
              optional: true
            {{- end }}
            {{- with .Values.datadogApplicationId  }}      
            - name: DATADOG_APPLICATION_ID
              # Optional client token for Datadog
              value: {{ . }}
            {{- end }}
            {{- with .Values.datadogClientToken  }}      
            - name: DATADOG_CLIENT_TOKEN
              # Optional client token for Datadog
              value: {{ . }}
            {{- end }}
            {{- with .Values.dataUploadBucket  }}
            - name: DATA_UPLOAD_BUCKET
              value: {{ . }}
            {{- end }}
            {{- if eq "gen3ff" .Values.global.frontendRoot }}
            - name: BASENAME
              value: /portal
            {{- end }}
              # S3 bucket name for data upload, for setting up CSP
              #GEN3_DATA_UPLOAD_BUCKET|-value: ""-|
            # - name: BASENAME
          volumeMounts:
            {{- if .Values.extraImages  }}
            - name: extra-images
              mountPath: /data-portal/custom/images
            {{- end }}
            - name: docroot
              mountPath: /usr/share/nginx/html            
            - name: cache-mountpoint
              mountPath: /data-portal/cache
            - name: "config-volume"
              mountPath: "/data-portal/data/config/gitops.json"
              subPath: "gitops.json"
            - name: "config-volume"
              mountPath: "/data-portal/custom/logo/gitops-logo.png"
              subPath: "gitops-logo.png"
            - name: "config-volume"
              mountPath: "/data-portal/custom/createdby/gitops.png"
              subPath: "gitops-createdby.png"
            - name: "config-volume"
              mountPath: "/data-portal/custom/favicon/gitops-favicon.ico"
              subPath: "gitops-favicon.ico"
            - name: "config-volume"
              mountPath: "/data-portal/custom/css/gitops.css"
              subPath: "gitops.css"
            - name: "sponsor-img-volume"
              mountPath: "/data-portal/custom/sponsors/gitops-sponsors"
            - name: "privacy-policy"
              readOnly: true
              mountPath: "/data-portal/custom/privacy_policy.md"
              subPath: "privacy_policy.md"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: webpack-build-role
  namespace: {{ .Release.Namespace }}
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get","list","create","update","patch","delete"]
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["create","get","list","watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: webpack-build-rb
  namespace: {{ .Release.Namespace }}
subjects:
- kind: ServiceAccount
  name: {{ include "portal.serviceAccountName" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: webpack-build-role 
{{- end }}
              