apiVersion: v1
kind: ConfigMap
metadata:
  name: fence-config
data:
  fence-config.yaml: |
    BASE_URL: https://{{ .Values.global.hostname }}/user
    DEFAULT_CLIENT_ID: 'REPLACEME-OPENID-CID'
    DEFAULT_CLIENT_SECRET: 'REPLACEME-OPENID-SECRET'
    {{- with .Values.FENCE_CONFIG }}
    {{- toYaml . | nindent 4 }}
    {{ end }}
---