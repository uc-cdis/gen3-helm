apiVersion: v1
kind: Service
metadata:
  name: fence-service
  labels:
    {{- include "fence.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    {{- with .Values.service.port }}
    {{- toYaml . | nindent 8 }}
    {{- end }}
  {{- if .Values.secureImage.enabled | default .Values.global.secureImage.enabled }}
  - name: app
    containerPort: 8080
    protocol: TCP
  {{- else }}
  - name: http
    containerPort: 80
    protocol: TCP
  {{- end }}
  selector:
    {{- include "fence.selectorLabels" . | nindent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  name: presigned-url-fence-service
spec:
  type: {{ .Values.service.type }}
  ports:
    {{- with .Values.service.port }}
    {{- toYaml . | nindent 8 }}
    {{- end }}
  {{- if .Values.secureImage.enabled | default .Values.global.secureImage.enabled }}
  - name: app
    containerPort: 8080
    protocol: TCP
  {{- else }}
  - name: http
    containerPort: 80
    protocol: TCP
  {{- end }}
  selector:
    app: presigned-url-fence

