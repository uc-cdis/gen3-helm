apiVersion: apps/v1
kind: Deployment
metadata:
  name: presigned-url-fence-deployment
  labels:
    app: presigned-url-fence
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      app: presigned-url-fence
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        app: presigned-url-fence 
    spec:
      serviceAccountName: {{ include "fence.serviceAccountName" . }}
      {{- if .Values.secureImage.enabled | default .Values.global.secureImage.enabled }}
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      {{- end }}
      volumes:
        {{- toYaml .Values.volumes | nindent 8 }}
      containers:
        - name: presigned-url-fence
          {{- if .Values.secureImage.enabled | default .Values.global.secureImage.enabled }}
          image: "quay.io/cdis/fence:feat_gunicorn"
          {{- else }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          {{- end }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            {{- if .Values.secureImage.enabled | default .Values.global.secureImage.enabled }}
            - name: app
              containerPort: 8000
              protocol: TCP
            {{- else }}
            - name: http
              containerPort: 80
              protocol: TCP
            {{- end }}
            - name: https
              containerPort: 443
              protocol: TCP
            - name: container
              containerPort: 6567
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /_status
              {{- if .Values.secureImage.enabled | default .Values.global.secureImage.enabled }}
              port: app
              {{- else }}
              port: http
              {{- end }}
            initialDelaySeconds: 30
            periodSeconds: 60
            timeoutSeconds: 30
          readinessProbe:
            httpGet:
              path: /_status
              {{- if .Values.secureImage.enabled | default .Values.global.secureImage.enabled }}
              port: app
              {{- else }}
              port: http
              {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          command: ["/bin/bash"]
          args:
            - "-c"
            - |
              python /var/www/fence/yaml_merge.py /var/www/fence/fence-config-public.yaml /var/www/fence/fence-config-secret.yaml /var/www/fence/fence-config.yaml
              if [[ -f /fence/keys/key/jwt_private_key.pem ]]; then
                openssl rsa -in /fence/keys/key/jwt_private_key.pem -pubout > /fence/keys/key/jwt_public_key.pem
              fi
              bash /fence/dockerrun.bash && if [[ -f /dockerrun.sh ]]; then bash /dockerrun.sh; fi
          env:
            {{- toYaml .Values.env | nindent 12 }}
          volumeMounts:
            {{- if .Values.secureImage.enabled | default .Values.global.secureImage.enabled }}
            - name: wsgi-config
              mountPath: "/fence/deployment/wsgi/gunicorn.conf.py"
              subPath: gunicorn.conf.py
            {{- end }}
            {{- toYaml .Values.volumeMounts | nindent 12 }}
        {{- if .Values.secureImage.sidecar.enabled | default .Values.global.secureImage.sidecar.enabled }}
        - name: sidecar-nginx
          image: "{{ .Values.secureImage.sidecar.image }}:{{ .Values.secureImage.sidecar.tag }}"
          imagePullPolicy: {{ .Values.secureImage.sidecar.pullPolicy }}
          ports:
            - name: app
              containerPort: 8080
              protocol: TCP
          volumeMounts:
            - name: "nginx-config"
              mountPath: "/etc/nginx/conf.d/default.conf"
              subPath: default.conf
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
