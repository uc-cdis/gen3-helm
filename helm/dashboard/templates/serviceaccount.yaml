{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "dashboard.serviceAccountName" . }}
  labels:
    {{- include "dashboard.labels" . | nindent 4 }}
  annotations:
    {{- if and .Values.global.crossplane.enabled .Values.global.aws.enabled }}
    eks.amazonaws.com/role-arn:  arn:aws:iam::{{ .Values.global.crossplane.accountId }}:role/{{ .Values.global.environment }}-{{ .Release.Namespace }}-{{ include "dashboard.serviceAccountName" . }}
    {{- else }}
    {{- with .Values.serviceAccount.annotations }}
  {{ toYaml . | nindent 4 }}
    {{- end }}
    {{- end }}
automountServiceAccountToken: {{ .Values.serviceAccount.automount }}
{{- end }}
