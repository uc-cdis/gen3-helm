{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "dashboard.serviceAccountName" . }}
  labels:
    {{- include "dashboard.labels" . | nindent 4 }}
  annotations:
    {{- if and .Values.global.crossplane .Values.global.aws.enabled }}
    eks.amazonaws.com/role-arn: "{{ .Values.global.environment }}-{{ include "dashboard.serviceAccountName" . }}"
    {{- else }}
    {{- with .Values.serviceAccount.annotations }}
  {{ toYaml . | nindent 4 }}
    {{- end }}
    {{- end }}
automountServiceAccountToken: {{ .Values.serviceAccount.automount }}
{{- end }}
