apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.serviceName | quote }}
  labels:
    {{- include "fhir-server.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "fhir-server.selectorLabels" . | nindent 4 }}