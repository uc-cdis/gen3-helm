# Default values for datareplicate.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

suspendCronjob: true

# Global configuration
global:
  # -- (map) External Secrets settings.
  externalSecrets:
    # -- (bool) Will use ExternalSecret resources to pull secrets from Secrets Manager instead of creating them locally. Be cautious as this will override secrets you have deployed.
    deploy: true

# -- (map) external secrets for datareplicate jobs
externalSecrets:
  deploy: true
  googleCredsSecret:
  awsCredsSecret:
  dcfDataserviceSettingsSecret:

# -- (map) Resource requests and limits for the containers in the pod
resources:
  # -- (map) The amount of resources that the container requests
  requests:
    # -- (string) The amount of memory requested
    memory: 512Mi
  # -- (map) The maximum amount of resources that the container is allowed to use
  limits:
    # -- (string) The maximum amount of memory the container can use
    memory: 2Gi

image:
# -- (string) Docker repository.
  repository: quay.io/cdis/dcf-dataservice
  # -- (string) Overrides the image tag whose default is the chart appVersion.
  tag: "master"
googleBucketReplicateJob:
  enabled: true
  # -- (bool) Whether to enable the Google bucket replicate job
  schedule: "*/30 * * * *"
  PROJECT:
  MAX_WORKERS:
  RELEASE:
  MANIFEST_FILE:
  IGNORED_FILE:
  LOG_BUCKET:
  resources:
  # -- (map) The amount of resources that the container requests
    requests:
      # -- (string) The amount of CPU requested
      cpu: "2"
      # -- (string) The amount of memory requested
      memory: 128Mi
    # -- (map) The maximum amount of resources that the container is allowed to use
    limits:
      # -- (string) The maximum amount of memory the container can use
      memory: 2Gi

removeObjectsFromCloudsJob:
  suspendCronjob: true
  schedule: "*/30 * * * *"
  # Value Must be capitalized string value
  DRY_RUN: "True"
  RELEASE: DR43
  MANIFEST_FILE: s3://test-data-replication-manifest/helm_test_redaction_manifest.tsv
  IGNORED_FILE: s3://test-data-replication-manifest/ignored_files_manifest.csv
  LOG_BUCKET: test-data-replication-manifest

replicateValidationJob:
  suspendCronjob: true
  schedule: "*/30 * * * *"
  enabled: true
  RELEASE: DR43
  MANIFEST_FILE: s3://test-data-replication-manifest/helm_test_manifest.tsv
  IGNORED_FILE: s3://test-data-replication-manifest/ignored_files_manifest.csv
  LOG_BUCKET: test-data-replication-manifest
  OUT_FILES: replication_validation_output_manifest.tsv
  MAP_FILE: ""
  SAVE_COPIED_OBJECTS: 1
  FORCE_CREATE_MANIFEST: true
  resources:
  # -- (map) The amount of resources that the container requests
    requests:
      # -- (string) The amount of CPU requested
      cpu: "8"
      # -- (string) The amount of memory requested
      memory: 16Gi
    # -- (map) The maximum amount of resources that the container is allowed to use
    limits:
      memory: "32Gi"
awsBucketReplicateJob:
  enabled: true
  schedule: "*/30 * * * *"
  THREAD_NUM:
  CHUNK_SIZE:
  GDC_BUCKET_NAME:
  LOG_BUCKET:
  RELEASE:
  QUICK_TEST:
  MANIFEST_FILE:
  resources:
    requests:
      cpu: "2"
      memory: 128Mi
    limits:
      memory: 2Gi
