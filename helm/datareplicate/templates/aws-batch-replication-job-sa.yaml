{{- if .Values.awsBatchReplicationJob.enabled -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: aws-batch-replication
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: aws-batch-replication-role
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch", "create", "update", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: aws-batch-replication-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: aws-batch-replication-role
subjects:
  - kind: ServiceAccount
    name: aws-batch-replication
{{- end }}