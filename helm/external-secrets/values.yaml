global:
  aws:
    enabled: true
clusterSecretStore:
  name: "gen3"
  provider:
    aws:
      service: "SecretsManager"
      region: "ap-southeast-2"
      auth:
        jwt:
          serviceAccountRef:
            name: "external-secrets-sa"
            namespace: "external-secrets"
fence:
  fencecreds:
    name: gen3-fence-creds
    namespace: argocd
    secretStoreRefName: gen3
    secretStoreRefKind: ClusterSecretStore
    targetName: fence-creds
    data:
      - secretKey: creds.json
        remoteRef: 
          key: gen3-fence-creds
postgresql:
  mastercreds:
    name: gen3-postgres-master
    namespace: argocd
    secretStoreRefName: gen3
    secretStoreRefKind: ClusterSecretStore
    targetName: postgresql-secret
    commonClusterCreds: &commonCreds
    # Credentails for service databases hosted in the same cluster
      - secretKey: username
        remoteRef: 
          key: AuroraServerlessClusterdevm-eAb5qgt3cDXp
          property: username
      - secretKey: password
        remoteRef: 
          key: AuroraServerlessClusterdevm-eAb5qgt3cDXp
          property: password
      - secretKey: port
        remoteRef: 
          key: AuroraServerlessClusterdevm-eAb5qgt3cDXp
          property: port
      - secretKey: host
        remoteRef: 
          key: AuroraServerlessClusterdevm-eAb5qgt3cDXp
          property: host
    data: 
      - secretKey: postgres-username
        remoteRef: 
          key: AuroraServerlessClusterdevm-eAb5qgt3cDXp
          property: username
      - secretKey: postgres-password
        remoteRef: 
          key: AuroraServerlessClusterdevm-eAb5qgt3cDXp
          property: password
      - secretKey: postgres-port
        remoteRef: 
          key: AuroraServerlessClusterdevm-eAb5qgt3cDXp
          property: port
      - secretKey: postgres-host
        remoteRef: 
          key: AuroraServerlessClusterdevm-eAb5qgt3cDXp
          property: host
