apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .Values.postgresql.fencecreds.name }}
  namespace: {{.Values.postgresql.fencecreds.namespace }}
spec:
  refreshInterval: {{ .Values.postgresql.fencecreds.refreshInterval | default "2m" }}
  secretStoreRef:
    name: {{ .Values.postgresql.fencecreds.secretStoreRefName }}
    kind: {{ .Values.postgresql.fencecreds.secretStoreRefKind }}
  target:
    name: {{ .Values.postgresql.fencecreds.targetName }}
  data:
    {{- toYaml .Values.postgresql.fencecreds.data | nindent 6 }}
