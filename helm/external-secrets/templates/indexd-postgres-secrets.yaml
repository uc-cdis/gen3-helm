apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .Values.postgresql.indexdcreds.name }}
  namespace: {{.Values.postgresql.indexdcreds.namespace }}
spec:
  refreshInterval: {{ .Values.postgresql.indexdcreds.refreshInterval | default "2m" }}
  secretStoreRef:
    name: {{ .Values.postgresql.indexdcreds.secretStoreRefName }}
    kind: {{ .Values.postgresql.indexdcreds.secretStoreRefKind }}
  target:
    name: {{ .Values.postgresql.indexdcreds.targetName }}
  data:
    {{- toYaml .Values.postgresql.indexdcreds.data | nindent 6 }}
