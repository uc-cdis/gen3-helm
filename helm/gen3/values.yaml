# Default values for gen3.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:
  dev: true
  postgres:
    db_create: true
    master:
      host: 
      username: postgres
      password: 
      port: "5432"
  environment: default
  hostname: localhost
  revproxyArn: arn:aws:acm:us-east-1:123456:certificate
  dictionaryUrl: https://s3.amazonaws.com/dictionary-artifacts/datadictionary/develop/schema.json
  portalApp: gitops
  kubeBucket: kube-gen3
  logsBucket: logs-gen3
  syncFromDbgap: False
  userYamlS3Path: s3://cdis-gen3-users/test/user.yaml
  publicDataSets: true
  tierAccessLevel: libre
  netPolicy: on
  dispatcherJobNum: 10
  ddEnabled: false

      

# Dependancy Charts
ambassador: 
  enabled: false
  
arborist: 
  enabled: true
  
argo-wrapper: 
  enabled: false
  
audit: 
  enabled: false
  
fence: 
  enabled: true
  
guppy: 
  enabled: false
  
hatchery: 
  enabled: true
  
indexd: 
  enabled: true
  
manifestservice: 
  enabled: true
  
metadata: 
  enabled: false
  
peregrine: 
  enabled: true
  
pidgin: 
  enabled: true
  
portal: 
  enabled: true
  
requestor: 
  enabled: true
  
revproxy: 
  enabled: true
  
sheepdog: 
  enabled: true

ssjdispatcher: 
  enabled: false
  
wts:
  enabled: false

db_create: true
# If db does not exist in postgres cluster and db_creation is set ot true then all relevant dbs will be created

# This is to configure postgresql subchart
# Disable persistence by default so we can spin up and down ephemeral environments
postgresql: 
  primary:
    persistence:
      enabled: false
