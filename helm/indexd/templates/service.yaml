apiVersion: v1
kind: Service
metadata:
  name: indexd-service
  labels:
    {{- include "indexd.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    {{- with .Values.service.port }}
    {{- toYaml . | nindent 8 }}
    {{- end }}
  - name: http
    port: 80
    {{- if .Values.secureImage.enabled | default .Values.global.secureImage.enabled }}
    targetPort: 8080
    {{- else }}
    targetPort: 80
    {{- end }}
  selector:
    {{- include "indexd.selectorLabels" . | nindent 4 }}
