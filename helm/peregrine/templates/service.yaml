apiVersion: v1
kind: Service
metadata:
  name: peregrine-service
  labels:
    {{- include "peregrine.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  {{- with .Values.service.port }}
  ports:
    {{- toYaml . | nindent 8 }}
  {{- end }}
  {{- if .Values.secureImage.enabled | default .Values.global.secureImage.enabled }}
  - name: app
    containerPort: 8080
    protocol: TCP
  {{- else }}
  - name: http
    containerPort: 80
    protocol: TCP
  {{- end }}
  selector:
    {{- include "peregrine.selectorLabels" . | nindent 4 }}
