{{- if and (.Values.global.externalSecrets.deploy) (not .Values.global.externalSecrets.dbCreate) }}
{{ include "common.externalSecret.db" . }}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: peregrine-creds
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: {{include "common.SecretStore" .}}
    kind: SecretStore
  target:
    name: peregrine-creds
    creationPolicy: Owner
  data:
  - secretKey: config.json
    remoteRef:
      #TODO make this parameterized
      key: bdcat-internalstaging-peregrine-creds
{{- end }}