# Default values for requestor.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:
  # Default values are for postgres deployed as a helm chart
  postgres:
    master:
      host: postgres-postgresql.postgres.svc.cluster.local
      username: postgres
      password: 
      port: 5432

db_create: true
postgres:
  # If db does not exist in postgres cluster and db_creation is set ot true then these databases will be created for you 
  database: requestor
  username: requestor
  port: 5432
  # If left empty password will be auto-generated
  password: 


# Deployment
releaseLabel: production

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

replicaCount: 1

revisionHistoryLimit: 2

strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0

dataDog:
  enabled: false
  env: dev

affinity: 
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        labelSelector:
          matchExpressions:
          - key: app
            operator: In
            values:
            - requestor
        topologyKey: "kubernetes.io/hostname"

automountServiceAccountToken: false

image:
  repository: quay.io/cdis/requestor
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

# Environment Variables
arboristUrl: http://arborist-service

livenessProbe:
  httpGet:
    path: /_status
    port: 80
  initialDelaySeconds: 30
  periodSeconds: 60
  timeoutSeconds: 30
readinessProbe:
  httpGet:
    path: /_status
    port: 80

containerPort:
  - containerPort: 80

volumeMounts: 
  - name: "config-volume"
    readOnly: true
    mountPath: "/src/requestor-config.yaml"
    subPath: "requestor-config.yaml"

resources:
  requests:
    cpu: 0.1
    memory: 128Mi
  limits:
    cpu: 0.8
    memory: 1024Mi

# Init Container
initContainerName: requestor-db-migrate

initResources:
  limits:
    cpu: 0.8
    memory: 512Mi

command: ["/bin/sh"]

args:
  - "-c"
  - |
    /env/bin/alembic upgrade head

#Service and Pod
service:
  type: ClusterIP
  port:
    - protocol: TCP
      port: 80
      targetPort: 80 
      name: http

# Secrets
secrets:
  host: postgres-postgresql.postgres.svc.cluster.local
  user: postgres
  password: 
  database: requestor