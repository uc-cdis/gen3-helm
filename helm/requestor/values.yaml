# Default values for requestor.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:
  dev: true
  postgres:
    db_create: true
    master:
      host: 
      username: postgres
      password: 
      port: "5432"
  environment: default
  hostname: localhost
  revproxyArn: arn:aws:acm:us-east-1:123456:certificate
  dictionaryUrl: https://s3.amazonaws.com/dictionary-artifacts/datadictionary/develop/schema.json
  portalApp: gitops
  kubeBucket: kube-gen3
  logsBucket: logs-gen3
  syncFromDbgap: False
  userYamlS3Path: s3://cdis-gen3-users/test/user.yaml
  publicDataSets: true
  tierAccessLevel: libre
  netPolicy: on
  dispatcherJobNum: 10
  ddEnabled: false

postgres:
  db_create:
  # If db does not exist in postgres cluster and db_creation is set ot true then these databases will be created for you 
  database: requestor
  username: requestor
  port: "5432"
  # If left empty password will be auto-generated
  password: 


# Deployment
releaseLabel: production

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

replicaCount: 1

revisionHistoryLimit: 2

strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0

dataDog:
  enabled: false
  env: dev

affinity: 
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        labelSelector:
          matchExpressions:
          - key: app
            operator: In
            values:
            - requestor
        topologyKey: "kubernetes.io/hostname"

automountServiceAccountToken: false

image:
  repository: quay.io/cdis/requestor
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "feat_dbenvvar"

# Environment Variables
arboristUrl: http://arborist-service

livenessProbe:
  httpGet:
    path: /_status
    port: 80
  initialDelaySeconds: 30
  periodSeconds: 60
  timeoutSeconds: 30
readinessProbe:
  httpGet:
    path: /_status
    port: 80

containerPort:
  - containerPort: 80

volumeMounts: 
  # - name: "config-volume"
  #   readOnly: true
  #   mountPath: "/src/requestor-config.yaml"
  #   subPath: "requestor-config.yaml"

resources:
  requests:
    cpu: 0.1
    memory: 128Mi
  limits:
    cpu: 0.8
    memory: 1024Mi

# Init Container
initContainerName: requestor-db-migrate

initResources:
  limits:
    cpu: 0.8
    memory: 512Mi

command: ["/bin/sh"]

args:
  - "-c"
  - |
    /env/bin/alembic upgrade head

#Service and Pod
service:
  type: ClusterIP
  port:
    - protocol: TCP
      port: 80
      targetPort: 80 
      name: http
