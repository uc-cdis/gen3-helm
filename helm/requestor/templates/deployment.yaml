apiVersion: apps/v1
kind: Deployment
metadata:
  name: requestor-deployment
  labels:
    {{- include "requestor.labels" . | nindent 4 }}
    {{- if .Values.global.ddEnabled }}
    {{- include "common.datadogLabels" . | nindent 4 }}
    {{- end }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "requestor.selectorLabels" . | nindent 6 }}
  revisionHistoryLimit: {{ .Values.revisionHistoryLimit }}
  {{- with .Values.strategy }}
  strategy:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  template:
    metadata:
      labels:
        {{- include "requestor.selectorLabels" . | nindent 8 }}
        # gen3 networkpolicy labels
        netnolimit: 'yes'
        public: 'yes'
        dbrequestor: 'yes'
        {{- if .Values.global.ddEnabled }}
        {{- include "common.datadogLabels" . | nindent 8 }}
        {{- end }}
    spec:
      {{- if .Values.secureImage.enabled | default .Values.global.secureImage.enabled }}
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      automountServiceAccountToken: {{ .Values.automountServiceAccountToken }}
      volumes: 
        - name: config-volume
          secret:
            secretName: "requestor-g3auto"
        - name: wsgi-config
          configMap:
            name: requestor-wsgi
        - name: nginx-config
          configMap:
            name: requestor-nginx-configmap            
      containers:
        - name: requestor
          {{- if .Values.secureImage.enabled | default .Values.global.secureImage.enabled }}
          image: "quay.io/cdis/requestor:feat_al2"
          {{- else }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          {{- end }}
          env:
            - name: DB_PORT
              value: "5432"
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: requestor-dbcreds
                  key: host
                  optional: false  
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: requestor-dbcreds
                  key: username
                  optional: false 
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: requestor-dbcreds
                  key: password
                  optional: false
            - name: DB_DATABASE
              valueFrom:
                secretKeyRef:
                  name: requestor-dbcreds
                  key: database
                  optional: false
            - name: DBREADY
              valueFrom:
                secretKeyRef:
                  name: requestor-dbcreds
                  key: dbcreated
                  optional: false
            - name: GEN3_DEBUG
              value: "False"
            {{- with .Values.arboristUrl }}
            - name: ARBORIST_URL
              value: {{ . }}
            {{- end }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          livenessProbe:
            httpGet:
              path: /_status
              port: app
              {{- else }}
              port: http
              {{- end }}
            initialDelaySeconds: 30
            periodSeconds: 60
            timeoutSeconds: 30
          readinessProbe:
            httpGet:
              path: /_status
              port: app
              {{- else }}
              port: http
              {{- end }}
          ports:
            {{- if .Values.secureImage.enabled | default .Values.global.secureImage.enabled }}
            - name: app
              containerPort: 8000
              protocol: TCP
            {{- else }}
            - name: http
              containerPort: 80
              protocol: TCP
            {{- end }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 10 }}
          {{- end }}
          {{- if .Values.secureImage.enabled | default .Values.global.secureImage.enabled }}
            - name: "wsgi-config"
              mountPath: "/requestor/deployment/wsgi/gunicorn.conf.py"
              subPath: gunicorn.conf.py
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
        {{- if .Values.secureImage.sidecar.enabled | default .Values.global.secureImage.sidecar.enabled }}
        - name: sidecar-nginx
        - name: sidecar-nginx
          image: "{{ .Values.secureImage.sidecar.image }}:{{ .Values.secureImage.sidecar.tag }}"
          imagePullPolicy: {{ .Values.secureImage.sidecar.pullPolicy }}
          ports:
            - name: app
              containerPort: 8080
          readinessProbe:
            httpGet:
              path: /_status
              port: app
          volumeMounts:
            - name: "nginx-config"
              mountPath: "/etc/nginx/conf.d/default.conf"
              subPath: default.conf
        {{- end }}            
      initContainers:
        - name: requestor-db-migrate
          {{- if .Values.secureImage.enabled | default .Values.global.secureImage.enabled }}
          image: "quay.io/cdis/requestor:feat_al2"
          {{- else }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          {{- end }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            {{- if .Values.global.ddEnabled }}
            {{- include "common.datadogEnvVar" . | nindent 12 }}
            {{- end }}
            - name: DB_PORT
              value: "5432"
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: requestor-dbcreds
                  key: host
                  optional: false  
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: requestor-dbcreds
                  key: username
                  optional: false 
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: requestor-dbcreds
                  key: password
                  optional: false
            - name: DB_DATABASE
              valueFrom:
                secretKeyRef:
                  name: requestor-dbcreds
                  key: database
                  optional: false
            - name: DBREADY
              valueFrom:
                secretKeyRef:
                  name: requestor-dbcreds
                  key: dbcreated
                  optional: false
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 10 }}
          {{- end }}
          {{- with .Values.initResources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          command: ["/bin/sh"]
          args:
          {{- if .Values.secureImage.enabled | default .Values.global.secureImage.enabled }}
            - "-c"
            - |
              alembic upgrade head
          {{- else }}
            - "-c"
            - |
              /env/bin/alembic upgrade head
          {{- end }}