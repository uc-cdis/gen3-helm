apiVersion: v1
kind: Service
metadata:
  name: "sheepdog-service"
  labels:
    {{- include "sheepdog.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "sheepdog.selectorLabels" . | nindent 4 }}
