# Default values for wts.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:
  dev: true
  postgres:
    db_create: true
    master:
      host:
      username: postgres
      password:
      port: "5432"
  environment: default
  hostname: localhost
  revproxyArn: arn:aws:acm:us-east-1:123456:certificate
  dictionaryUrl: https://s3.amazonaws.com/dictionary-artifacts/datadictionary/develop/schema.json
  portalApp: gitops
  kubeBucket: kube-gen3
  logsBucket: logs-gen3
  syncFromDbgap: false
  userYamlS3Path: s3://cdis-gen3-users/test/user.yaml
  publicDataSets: true
  tierAccessLevel: libre
  netPolicy: true
  dispatcherJobNum: 10
  ddEnabled: false

postgres:
  db_create:
  # If db does not exist in postgres cluster and db_creation is set ot true then these databases will be created for you
  database:
  username:
  port: "5432"
  # If left empty it will be auto-generated
  password:

replicaCount: 1

image:
  repository: quay.io/cdis/workspace-token-service
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "feat_wts_internalfence"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

hostname:
oidc_client_id:
oidc_client_secret:

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podLabels:
  release: production
  public: "yes"
  netnolimit: "yes"
  userhelper: "yes"
  tags.datadoghq.com/service: "token-service"


podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000


service:
  type: ClusterIP
  httpPort: 80
  httpsPort: 443

resources:
  requests:
    cpu: 0.1
    memory: 12Mi
  limits:
    cpu: 0.5
    memory: 512Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

roleName: workspace-token-service

release: production

