apiVersion: apps/v1
kind: Deployment
metadata:
  name: wts-deployment
  labels:
    {{- include "wts.labels" . | nindent 4 }}
    {{- if .Values.global.ddEnabled }}
    {{- include "common.datadogLabels" . | nindent 4 }}
    {{- end }}
  annotations:
    gen3.io/network-ingress: "mariner"
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "wts.selectorLabels" . | nindent 6 }}
      release: {{ .Values.release }}
  revisionHistoryLimit: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "wts.selectorLabels" . | nindent 8 }}
        public: "yes"
        netnolimit: "yes"
        userhelper: "yes"
        {{- if .Values.global.ddEnabled }}
        {{- include "common.datadogLabels" . | nindent 8 }}
        {{- end }}
    spec:
      {{- if .Values.secureImage.enabled | default .Values.global.secureImage.enabled }}
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      {{- end }}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - wts
              topologyKey: "kubernetes.io/hostname"
      terminationGracePeriodSeconds: 10
      volumes:
        - name: wts-secret
          secret:
            secretName: "wts-g3auto"
        - name: wsgi-config
          configMap:
            name: wts-wsgi
        - name: nginx-config
          configMap:
            name: wts-nginx-configmap            
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: workspace-token-service
      containers:
        - name: {{ .Chart.Name }}
          {{- if .Values.secureImage.enabled | default .Values.global.secureImage.enabled }}
          image: "quay.io/cdis/workspace-token-service:feat_gunicorn"
          {{- else }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          {{- end }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 10 }}
          {{- end }}
          {{- if .Values.secureImage.enabled | default .Values.global.secureImage.enabled }}
          - name: "wsgi-config"
            mountPath: "/wts/deployment/wsgi/gunicorn.conf.py"
            subPath: gunicorn.conf.py
          {{- end }}
          ports:
            {{- if .Values.secureImage.enabled | default .Values.global.secureImage.enabled }}
            - name: app
              containerPort: 8000
              protocol: TCP
            {{- else }}
            - name: http
              containerPort: 80
              protocol: TCP
            {{- end }}
          livenessProbe:
            httpGet:
              path: /_status
              {{- if .Values.secureImage.enabled | default .Values.global.secureImage.enabled }}
              port: app
              {{- else }}
              port: http
              {{- end }}
            failureThreshold: 10
            initialDelaySeconds: 5
          readinessProbe:
            httpGet:
              path: /_status
              {{- if .Values.secureImage.enabled | default .Values.global.secureImage.enabled }}
              port: app
              {{- else }}
              port: http
              {{- end }}
          env:
          {{- if .Values.global.ddEnabled }}
          {{- include "common.datadogEnvVar" . | nindent 11 }}
          {{- end }}
          - name: OIDC_CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: wts-oidc-client
                key: client_id
                optional: false
          - name: OIDC_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: wts-oidc-client
                key: client_secret
                optional: false
          - name: SECRET_CONFIG
            value: "/var/www/wts/appcreds.json"
          - name: AUTH_PLUGINS
            value: k8s
          - name: PGHOST
            valueFrom:
              secretKeyRef:
                name: {{ .Chart.Name }}-dbcreds
                key: host
                optional: false  
          - name: PGUSER
            valueFrom:
              secretKeyRef:
                name: {{ .Chart.Name }}-dbcreds
                key: username
                optional: false 
          - name: PGPASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Chart.Name }}-dbcreds
                key: password
                optional: false
          - name: PGDB
            valueFrom:
              secretKeyRef:
                name: {{ .Chart.Name }}-dbcreds
                key: database
                optional: false
          - name: DBREADY
            valueFrom:
              secretKeyRef:
                name: {{ .Chart.Name }}-dbcreds
                key: dbcreated
                optional: false
          - name: SQLALCHEMY_DATABASE_URI
            value: postgresql://$(PGUSER):$(PGPASSWORD)@$(PGHOST):5432/$(PGDB)
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
        {{- if .Values.secureImage.sidecar.enabled | default .Values.global.secureImage.sidecar.enabled }}
        - name: sidecar-nginx
          image: "{{ .Values.secureImage.sidecar.image }}:{{ .Values.secureImage.sidecar.tag }}"
          imagePullPolicy: {{ .Values.secureImage.sidecar.pullPolicy }}
          ports:
            - name: app
              containerPort: 8080
          readinessProbe:
            httpGet:
              path: /_status
              port: app
          volumeMounts:
            - name: "nginx-config"
              mountPath: "/etc/nginx/conf.d/default.conf"
              subPath: default.conf
        {{- end }}              
      initContainers:
      - name: wts-db-migrate
        {{- if .Values.secureImage.enabled | default .Values.global.secureImage.enabled }}
        image: "quay.io/cdis/workspace-token-service:feat_gunicorn"
        {{- else }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        {{- end }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        {{- with .Values.volumeMounts }}
        volumeMounts:
          {{- toYaml . | nindent 10 }}
        {{- end }}    
        env:
        - name: PGHOST
          valueFrom:
            secretKeyRef:
              name: {{ .Chart.Name }}-dbcreds
              key: host
              optional: false  
        - name: PGUSER
          valueFrom:
            secretKeyRef:
              name: {{ .Chart.Name }}-dbcreds
              key: username
              optional: false 
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Chart.Name }}-dbcreds
              key: password
              optional: false
        - name: PGDB
          valueFrom:
            secretKeyRef:
              name: {{ .Chart.Name }}-dbcreds
              key: database
              optional: false
        - name: DBREADY
          valueFrom:
            secretKeyRef:
              name: {{ .Chart.Name }}-dbcreds
              key: dbcreated
              optional: false
        - name: SQLALCHEMY_DATABASE_URI
          value: postgresql://$(PGUSER):$(PGPASSWORD)@$(PGHOST):5432/$(PGDB)
        - name: SECRET_CONFIG
          value: "/var/www/wts/appcreds.json"
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        command: ["/bin/sh"]
        args:
          - "-c"
          - |
            if hash alembic 2>/dev/null; then
              echo "Running DB migration"
              cd /wts
              alembic upgrade head
            else
              echo "Alembic not installed - not running DB migration"
            fi
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
