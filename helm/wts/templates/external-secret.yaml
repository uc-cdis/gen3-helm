{{- if .Values.global.externalSecrets.deploy }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: wts-g3auto
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: {{include "common.SecretStore" .}}
    kind: SecretStore
  target:
    name: metadata-g3auto
    creationPolicy: Owner
  data:
  - secretKey: appcreds.json
    remoteRef:
      #name of secret in secrets manager
      key: {{ .Values.externalSecrets.appcreds | default {{ .Values.global.environment }}-wts-g3auto}}
      property: appcreds.json
{{- end }}
---
{{ include "common.externalSecret.db" . }}