{{ if index .Values "external-secrets" "enabled" }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secrets
  namespace: argocd
spec:
  project: default
  sources:
    - chart: external-secrets
      repoURL: https://charts.external-secrets.io
      targetRevision: {{ index .Values "external-secrets" "targetRevision" }}
      helm:
        releaseName: external-secrets
      {{- if index .Values "external-secrets" "configuration" "enabled" }}
        valueFiles:
          - $values/{{ .Values.cluster }}/cluster-values/external-secrets.yaml
    - repoURL: {{ .Values.configuration.configurationRepo }}
      targetRevision: {{ .Values.configurationRevision }}
      ref: values
      {{- else }}
        values: |
          serviceAccount:
            annotations: 
              "eks.amazonaws.com/role-arn": "arn:aws:iam::{{ .Values.accountNumber }}:role/{{ .Values.eksClusterName | default .Values.cluster }}-external-secrets-sa"
      {{- end }}
  destination:
    server: "https://kubernetes.default.svc"
    namespace: kube-system
  syncPolicy:
    syncOptions:
    - CreateNamespace=false
    automated:
      selfHeal: true
{{ end }}
