apiVersion: apps/v1
kind: Deployment
metadata:
  name: cohort-middleware-deployment
  labels:
    {{- include "cohort-middleware.labels" . | nindent 4 }}
  annotations:
    gen3.io/network-ingress: "cohort-middleware"
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "cohort-middleware.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        dbohdsi: "yes"
        dbomop-data: "yes"
        public: "yes"
        app: "cohort-middleware"
        {{- include "cohort-middleware.selectorLabels" . | nindent 8 }}
        {{- include "common.extraLabels" . | nindent 8 }}
    spec:     
      volumes:
        - name: cohort-middleware-g3auto
          secret:
            secretName: cohort-middleware-g3auto             
      #serviceAccountName: {{ include "cohort-middleware.serviceAccountName" . }}
      serviceAccountName: default
      automountServiceAccountToken: false
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: GIN_MODE
              value: "release"
            - name: PORT
              value: "8080"
          volumeMounts:
            - name: cohort-middleware-g3auto
              readOnly: true
              mountPath: /config/development.yaml
              subPath: development.yaml
          ports:
            - containerPort: 8080
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
