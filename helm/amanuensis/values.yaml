  - name: logo-volume
    configMap:
      name: "logo-config"
  - name: config-volume
    secret:
      secretName: "amanuensis-config"
  - name: amanuensis-volume
    secret:
      secretName: "amanuensis-creds"
  - name: amanuensis-jwt-keys
    secret:
      secretName: "amanuensis-jwt-keys"
      items:
        - key: jwt_private_key.pem
          path: jwt_private_key.pem
