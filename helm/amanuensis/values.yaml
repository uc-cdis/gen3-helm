        optional: true
  - name: PGHOST
    valueFrom:
      secretKeyRef:
        name: amanuensis-dbcreds
        key: host
        optional: false
  - name: PGUSER
    valueFrom:
      secretKeyRef:
        name: amanuensis-dbcreds
        key: username
        optional: false
  - name: PGPASSWORD
    valueFrom:
      secretKeyRef:
        name: amanuensis-dbcreds
        key: password
        optional: false
  - name: PGDB
    valueFrom:
      secretKeyRef:
        name: amanuensis-dbcreds
        key: database
        optional: false
  - name: DBREADY
    valueFrom:
