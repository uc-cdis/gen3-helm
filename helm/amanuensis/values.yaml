  - name: GEN3_UWSGI_TIMEOUT
    valueFrom:
      configMapKeyRef:
        name: manifest-global
        key: uwsgi-timeout
        optional: true
  - name: AWS_STS_REGIONAL_ENDPOINTS
    value: regional
  - name: PYTHONPATH
    value: /var/www/amanuensis
  - name: GEN3_DEBUG
    value: "False"
  - name: AMANUENSIS_PUBLIC_CONFIG
