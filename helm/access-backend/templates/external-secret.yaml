{{ if .Values.global.externalSecrets.deploy }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: access-backend-g3auto
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: {{include "common.SecretStore" .}}
    kind: SecretStore
  target:
    name: access-backend-g3auto
    creationPolicy: Owner
  data:
  - secretKey: dbcreds.json
    remoteRef:
      #name of secret in secrets manager
      key: {{include "access-backend-g3auto" .}}
      property: dbcreds.json
  - secretKey: access-backend.env
    remoteRef:
      #name of secret in secrets manager
      key: {{include "access-backend-g3auto" .}}
      property: access-backend.env
  - secretKey: user.yaml
    remoteRef:
      #name of secret in secrets manager
      key: {{include "access-backend-g3auto" .}}
      property: user.yaml
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: access-backend-kv
spec:
  refreshInterval: 5m
  target:
    creationPolicy: Owner
    deletionPolicy: Retain
    name: access-backend-kv
  secretStoreRef:
    name: {{include "common.SecretStore" .}}
    kind: SecretStore
  dataFrom:
  - extract:
      #name of secret in secrets manager
      key: {{ default "access-backend-kv" .Values.externalSecrets.accessBackendKv }}
{{- end }}