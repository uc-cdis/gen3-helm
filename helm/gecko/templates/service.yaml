apiVersion: v1
kind: Service
metadata:
  name: gecko-service
  labels:
    {{- include "gecko.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "gecko.selectorLabels" . | nindent 4 }}
