# Default values for audit.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:
  dev: true
  postgres:
    db_create: true
    master:
      host:
      username: postgres
      password:
      port: "5432"
  environment: default
  hostname: localhost
  revproxyArn: arn:aws:acm:us-east-1:123456:certificate
  dictionaryUrl: https://s3.amazonaws.com/dictionary-artifacts/datadictionary/develop/schema.json
  portalApp: gitops
  kubeBucket: kube-gen3
  logsBucket: logs-gen3
  syncFromDbgap: false
  userYamlS3Path: s3://cdis-gen3-users/test/user.yaml
  publicDataSets: true
  tierAccessLevel: libre
  netPolicy: true
  dispatcherJobNum: 10
  ddEnabled: false

postgres:
  db_create:
  # If db does not exist in postgres cluster and db_creation is set ot true then these databases will be created for you
  database:
  username:
  host:
  port: "5432"
  # If left empty password will be auto-generated
  password:

replicaCount: 1

image:
  repository: quay.io/cdis/audit-service
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "master"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::707767160287:role/gen3_service/emalinowskiv1--default--audit-sqs-sender
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "audit-service-sa"

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80


resources:
  requests:
    cpu: 0.1
    memory: 12Mi
  limits:
    cpu: 1.0
    memory: 512Mi


autoscaling:
  enabled: enabled
  minReplicas: 1
  maxReplicas: 4
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

labels:
  app: audit
  release: production
  # for network policy selectors
  authprovider: "yes"
  # uses explicit proxy and AWS APIs
  netnolimit: "yes"
  public: "yes"
  userhelper: "yes"
  tags.datadoghq.com/service: "audit"
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        labelSelector:
          matchExpressions:
          - key: app
            operator: In
            values:
            - audit
        topologyKey: "kubernetes.io/hostname"

env:
  - name: DEBUG
    value: "false"
  - name: ARBORIST_URL
    valueFrom:
      configMapKeyRef:
        name: manifest-global
        key: arborist_url
        optional: true

volumes:
  - name: config-volume
    secret:
      secretName: "audit-g3auto"

volumeMounts:
  - name: "config-volume"
    readOnly: true
    mountPath: "/src/audit-service-config.yaml"
    subPath: "audit-service-config.yaml"

initVolumeMounts:
  - name: "config-volume"
    readOnly: true
    mountPath: "/src/audit-service-config.yaml"
    subPath: "audit-service-config.yaml"

initEnv: {}

selectorLabels:
  app: audit

server:
  pull_from_queue: false
  debug: false

secrets:
  sqs:
    url: "http://sqs.com"
    region: "us-east-1"
