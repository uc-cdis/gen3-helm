# Default values for audit.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: quay.io/cdis/audit-service
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "master"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: 
    eks.amazonaws.com/role-arn: arn:aws:iam::707767160287:role/gen3_service/emalinowskiv1--default--audit-sqs-sender
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "audit-service-sa"

podAnnotations: {}

podSecurityContext:  {}

securityContext: {}

  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations: {
        nginx.ingress.kubernetes.io/rewrite-target: /$2,
        kubernetes.io/ingress.class: "nginx"
  }
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: ingress.local
      paths:
        - path: "/audit(/|$)(.*)"
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: 
  requests: 
    cpu: 0.1
    memory: 128Mi
  limits:
    cpu: 1.0
    memory: 1024Mi

  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: enabled
  minReplicas: 1
  maxReplicas: 4
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

labels: 
  app: audit
  release: production
  # for network policy selectors
  authprovider: "yes"
  # uses explicit proxy and AWS APIs
  netnolimit: "yes"
  public: "yes"
  userhelper: "yes"
  tags.datadoghq.com/service: "audit"
affinity: 
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        labelSelector:
          matchExpressions:
          - key: app
            operator: In
            values:
            - audit
        topologyKey: "kubernetes.io/hostname"

env: 
  - name: DEBUG
    value: "false"
  - name: ARBORIST_URL
    valueFrom:
      configMapKeyRef:
        name: manifest-global
        key: arborist_url
        optional: true

volumes:
  - name: config-volume
    secret:
      secretName: "audit-g3auto"

volumeMounts: 
  - name: "config-volume"
    readOnly: true
    mountPath: "/src/audit-service-config.yaml"
    subPath: "audit-service-config.yaml" 

initVolumeMounts: 
  - name: "config-volume"
    readOnly: true
    mountPath: "/src/audit-service-config.yaml"
    subPath: "audit-service-config.yaml" 

initEnv: {}

selectorLabels: 
  app: audit

server:
  pull_from_queue: false
  debug: false

secrets:
  sqs:
    url: "http://sqs.com"
    region: "us-east-1"


database: 
  port: 5432
  host: postgres-postgresql.postgres.svc.cluster.local

  # Credentials used to initialize fence db if it doesn't exist. 
  master_user: postgres
  master_pass: postgres

  # Actual fence db creds
  user: postgres
  password: postgres
  dbname: audit