fence:
  FENCE_CONFIG:
    DEBUG: true
    MOCK_STORAGE: true
    #fill in
    AMANUENSIS_PUBLIC_KEY_PATH: "/amanuensis/jwt_public_key.pem"
    MOCK_GOOGLE_AUTH: true
    mock_default_user: "test@example.com"
    #LOGIN_REDIRECT_WHITELIST: ["https://localhost:9443/", "http://localhost:9443/"]
  podSecurityContext: {}
  image:
    repository: "quay.io/pcdc/fence"
    tag: "helm-test"
    pullPolicy: Always
  # -- (list) Volumes to attach to the container.
  volumes:
    - name: old-config-volume
      secret:
        secretName: "fence-secret"
    - name: json-secret-volume
      secret:
        secretName: "fence-json-secret"
        optional: true
    - name: creds-volume
      secret:
        secretName: "fence-creds"
    - name: config-helper
      configMap:
        name: config-helper
        optional: true
    - name: logo-volume
      configMap:
        name: "logo-config"
    - name: config-volume
      secret:
        secretName: "fence-config"
    - name: fence-google-app-creds-secret-volume
      secret:
        secretName: "fence-google-app-creds-secret"
    - name: fence-google-storage-creds-secret-volume
      secret:
        secretName: "fence-google-storage-creds-secret"
    - name: fence-jwt-keys
      secret:
        secretName: "fence-jwt-keys"
    - name: privacy-policy
      configMap:
        name: "privacy-policy"
    - name: yaml-merge
      configMap:
        name: "fence-yaml-merge"
    - name: amanuensis-jwt-keys
      secret:
        secretName: "amanuensis-jwt-keys"
        items:
          - key: jwt_public_key.pem
            path: jwt_public_key.pem
        optional: false
    - name: config-volume-public
      configMap:
        name: "manifest-fence"
        optional: true

  # -- (list) Volumes to mount to the container.
  volumeMounts:
    - name: "old-config-volume"
      readOnly: true
      mountPath: "/var/www/fence/local_settings.py"
      subPath: local_settings.py
    - name: "json-secret-volume"
      readOnly: true
      mountPath: "/var/www/fence/fence_credentials.json"
      subPath: fence_credentials.json
    - name: "creds-volume"
      readOnly: true
      mountPath: "/var/www/fence/creds.json"
      subPath: creds.json
    - name: "config-helper"
      readOnly: true
      mountPath: "/var/www/fence/config_helper.py"
      subPath: config_helper.py
    - name: "logo-volume"
      readOnly: true
      mountPath: "/fence/fence/static/img/logo.svg"
      subPath: "logo.svg"
    - name: "privacy-policy"
      readOnly: true
      mountPath: "/fence/fence/static/privacy_policy.md"
      subPath: "privacy_policy.md"
    - name: "config-volume"
      readOnly: true
      mountPath: "/var/www/fence/fence-config-secret.yaml"
      subPath: fence-config.yaml
    - name: "yaml-merge"
      readOnly: true
      mountPath: "/var/www/fence/yaml_merge.py"
      subPath: yaml_merge.py
    - name: "fence-google-app-creds-secret-volume"
      readOnly: true
      mountPath: "/var/www/fence/fence_google_app_creds_secret.json"
      subPath: fence_google_app_creds_secret.json
    - name: "fence-google-storage-creds-secret-volume"
      readOnly: true
      mountPath: "/var/www/fence/fence_google_storage_creds_secret.json"
      subPath: fence_google_storage_creds_secret.json
    - name: "fence-jwt-keys"
      readOnly: true
      mountPath: "/fence/keys/key/jwt_private_key.pem"
      subPath: "jwt_private_key.pem"
    - name: "amanuensis-jwt-keys"
      readOnly: true
      mountPath: "/amanuensis/jwt_public_key.pem"
      subPath: "jwt_public_key.pem"
    - name: "config-volume-public"
      readOnly: true
      mountPath: "/var/www/fence/fence-config-public.yaml"
      subPath: fence-config-public.yaml

  USER_YAML: |
    authz:

      resources:
        - name: 'data_file'
          description: 'data files, stored in S3'
        - name: 'sower'
          description: 'sower resource'
        - name: workspace
          description: jupyter notebooks
        - name: analysis
          description: analysis tool service
        - name: portal
          description: data portal service
        - name: privacy
          description: User privacy policy
        - name: 'services'
          subresources:
          - name: 'sheepdog'
            subresources:
            - name: 'submission'
              subresources:
              - name: 'program'
              - name: 'project'
          - name: 'amanuensis'
          - name: 'fence'
            subresources:
              - name: 'admin'
        - name: programs
          subresources:
          - name: pcdc

      policies:
        - id: 'data_upload'
          description: 'upload raw data files to S3'
          resource_paths: 
          - /data_file
          role_ids: 
          - file_uploader
        - id: 'services.amanuensis-admin'
          description: 'admin access to amanuensis'
          role_ids:
            - 'amanuensis_admin'
          resource_paths:
            - '/services/amanuensis'
        - id: 'services.fence-admin'
          description: 'admin access to fence'
          role_ids:
            - 'fence_admin'
          resource_paths:
            - '/services/fence/admin'   
        - id: workspace
          description: be able to use workspace
          resource_paths: 
          - /workspace
          role_ids: 
          - workspace_user
        - id: analysis
          description: be able to use analysis tool service
          resource_paths: 
          - /analysis
          role_ids: 
          - analysis_user
        - id: privacy_policy
          description:  User agreed on the privacy policy
          resource_paths:
            - /privacy
          role_ids:
            - reader
        - id: indexd_admin
          description: full access to indexd API
          role_ids:
            - indexd_admin
          resource_paths:
            - /programs
        - description: be able to use sower job
          id: sower
          resource_paths: [/sower]
          role_ids: [sower_user]
        - id: 'services.sheepdog-admin'
          description: 'CRUD access to programs and projects'
          role_ids:
            - 'sheepdog_admin'
          resource_paths:
            - '/services/sheepdog/submission/program'
            - '/services/sheepdog/submission/project'
        - id: all_programs_reader
          role_ids:
          - reader
          - storage_reader
          resource_paths:
          - /programs
        - id: login_no_access
          role_ids:
          - reader
          resource_paths:
          - /portal
        - id: 'data_admin'
          description: 'policy test, should write a policy per resource and assign to user in order to avoid duplicating policies'
          role_ids:
            - admin
          resource_paths:
            - /programs
            - /programs/pcdc
          

      roles:
        - id: 'file_uploader'
          description: 'can upload data files'
          permissions:
            - id: 'file_upload'
              action:
                  service: 'fence'
                  method: 'file_upload'
        - id: 'amanuensis_admin'
          description: 'can do admin work on project/data request'
          permissions:
            - id: 'amanuensis_admin_action'
              action: 
                  service: 'amanuensis'
                  method: '*'
        - id: 'fence_admin'
          description: 'can use the admin endpoint in Fence'
          permissions:
            - id: 'fence_admin_permission'
              action: 
                  service: 'fence'
                  method: '*'
        - id: workspace_user
          permissions:
          - action: {method: access, service: jupyterhub}
            id: workspace_access
        - id: sower_user
          permissions:
          - action: {method: access, service: job}
            id: sower_access
        - id: analysis_user
          permissions:
          - action: {method: access, service: analysis}
            id: analysis_access
        # Sheepdog admin role
        - id: 'sheepdog_admin'
          description: 'sheepdog admin role for program project crud'
          permissions:
            - id: 'sheepdog_admin_action'
              action:
                service: 'sheepdog'
                method: '*'
        - id: indexd_admin
          description: full access to indexd API
          permissions:
          - id: indexd_admin
            action:
              service: indexd
              method: '*'
        - id: admin
          permissions:
            - id: admin
              action:
                service: '*'
                method: '*'
        - id: creator
          permissions:
            - id: creator
              action:
                service: '*'
                method: create
        - id: reader
          permissions:
            - id: reader
              action:
                service: '*'
                method: read
        - id: updater
          permissions:
            - id: updater
              action:
                service: '*'
                method: update
        - id: deleter
          permissions:
            - id: deleter
              action:
                service: '*'
                method: delete
        - id: storage_writer
          permissions:
            - id: storage_creator
              action:
                service: '*'
                method: write-storage
        - id: storage_reader
          permissions:
            - id: storage_reader
              action:
                service: '*'
                method: read-storage
      
    users:
      ### BEGIN INTERNS SECTION ###
      ### END INTERNS SECTION ###
      pmurdoch@uchicago.edu:
        admin: true
        policies:
          - data_upload
          - workspace
          - services.sheepdog-admin
          - services.amanuensis-admin
          - data_admin
          - analysis
          - privacy_policy
          - login_no_access
          - sower

