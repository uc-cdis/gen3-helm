revproxy:
  image:
    repository: quay.io/cdis/nginx
    tag: "2025.08"

sheepdog:
  dictionaryUrl: https://pcdc-staging-dictionaries.s3.amazonaws.com/pcdc-schema-staging-20250114.json
  image:
    repository: quay.io/pcdc/sheepdog
    tag: "1.7.2"

sower:
  enabled: false
  image:
    repository: quay.io/cdis/sower
    tag: "2025.01"
  pelican:
    bucket: "gen3-helm-pelican-export"
  # -- (map) Secret information for Usersync and External Secrets.

  sowerConfig:
    - name: pelican-export
      action: export
      container:
        name: job-task
        image: quay.io/pcdc/pelican:1.3.3_export
        pull_policy: Always
        env:
          - name: DICTIONARY_URL
            valueFrom:
              configMapKeyRef:
                name: manifest-global
                key: dictionary_url
          - name: GEN3_HOSTNAME
            valueFrom:
              configMapKeyRef:
                name: manifest-global
                key: hostname
          - name: ROOT_NODE
            value: subject
          - name: OUTPUT_FILE_FORMAT
            value: ZIP
        volumeMounts:
          - name: pelican-creds-volume
            readOnly: true
            mountPath: "/pelican-creds.json"
            subPath: config.json
          - name: peregrine-creds-volume
            readOnly: true
            mountPath: "/peregrine-creds.json"
            subPath: creds.json
        cpu-limit: "1"
        memory-limit: 2Gi
      volumes:
        - name: pelican-creds-volume
          secret:
            secretName: pelicanservice-g3auto
        - name: peregrine-creds-volume
          secret:
            secretName: peregrine-creds
      restart_policy: Never

wts:
  enabled: false
  image:
    repository: quay.io/cdis/workspace-token-service
    tag: 2025.01
  fenceImage:
    repository: "quay.io/pcdc/fence"
    tag: "helm-test"
    pullPolicy: Always

postgresql:
  primary:
    persistence:
      enabled: false
      size: 5Gi

elasticsearch:
  clusterName: gen3-elasticsearch
  maxUnavailable: 0
  singleNode: true
  replicas: 1
  clusterHealthCheckParams: "wait_for_status=yellow&timeout=1s"
  esConfig:
    elasticsearch.yml: |
      # Here we can add elasticsearch config
  volumeClaimTemplate:
    resources:
      requests:
        storage: 5Gi

  resources:
    requests:
      cpu: 0.5
      memory: 500Mi
    limits:
      cpu: 1
      memory: 2Gi
