amanuensis:
  image:
    repository: quay.io/pcdc/amanuensis
    tag: "2.16.1"

fence:
  volumes:
    - name: old-config-volume
      secret:
        secretName: "fence-secret"
    - name: json-secret-volume
      secret:
        secretName: "fence-json-secret"
        optional: true
    - name: creds-volume
      secret:
        secretName: "fence-creds"
    - name: config-helper
      configMap:
        name: config-helper
        optional: true
    - name: logo-volume
      configMap:
        name: "logo-config"
    - name: config-volume
      secret:
        secretName: "fence-config"
    - name: fence-google-app-creds-secret-volume
      secret:
        secretName: "fence-google-app-creds-secret"
    - name: fence-google-storage-creds-secret-volume
      secret:
        secretName: "fence-google-storage-creds-secret"
    - name: fence-jwt-keys
      secret:
        secretName: "fence-jwt-keys"
    - name: privacy-policy
      configMap:
        name: "privacy-policy"
    - name: yaml-merge
      configMap:
        name: "fence-yaml-merge"
        optional: true
    - name: amanuensis-jwt-keys
      secret:
        secretName: "amanuensis-jwt-keys"
        items:
          - key: jwt_public_key.pem
            path: jwt_public_key.pem 
  volumeMounts:
    - name: "old-config-volume"
      readOnly: true
      mountPath: "/var/www/fence/local_settings.py"
      subPath: local_settings.py
    - name: "json-secret-volume"
      readOnly: true
      mountPath: "/var/www/fence/fence_credentials.json"
      subPath: fence_credentials.json
    - name: "creds-volume"
      readOnly: true
      mountPath: "/var/www/fence/creds.json"
      subPath: creds.json
    - name: "config-helper"
      readOnly: true
      mountPath: "/var/www/fence/config_helper.py"
      subPath: config_helper.py
    - name: "logo-volume"
      readOnly: true
      mountPath: "/fence/fence/static/img/logo.svg"
      subPath: "logo.svg"
    - name: "privacy-policy"
      readOnly: true
      mountPath: "/fence/fence/static/privacy_policy.md"
      subPath: "privacy_policy.md"
    - name: "config-volume"
      readOnly: true
      mountPath: "/var/www/fence/fence-config.yaml"
      subPath: fence-config.yaml
    - name: "yaml-merge"
      readOnly: true
      mountPath: "/var/www/fence/yaml_merge.py"
      subPath: yaml_merge.py
    - name: "fence-google-app-creds-secret-volume"
      readOnly: true
      mountPath: "/var/www/fence/fence_google_app_creds_secret.json"
      subPath: fence_google_app_creds_secret.json
    - name: "fence-google-storage-creds-secret-volume"
      readOnly: true
      mountPath: "/var/www/fence/fence_google_storage_creds_secret.json"
      subPath: fence_google_storage_creds_secret.json
    - name: "fence-jwt-keys"
      readOnly: true
      mountPath: "/fence/keys/key/jwt_private_key.pem"
      subPath: "jwt_private_key.pem"
    - name: "amanuensis-jwt-keys"
      readOnly: true
      mountPath: "/amanuensis/jwt_public_key.pem"
      subPath: "jwt_public_key.pem"
  FENCE_CONFIG:
    DEBUG: true
    MOCK_STORAGE: true
    #fill in
    AMANUENSIS_PUBLIC_KEY_PATH: '/fence/keys/key/jwt_public_key.pem'
    MOCK_GOOGLE_AUTH: true
    mock_default_user: 'test@example.com'
    
    
  image:
    repository: quay.io/pcdc/fence
    tag: "helm-test"
    pullPolicy: Always
  USER_YAML: |
    cloud_providers: {}
    groups: {}
    authz:
      # policies automatically given to anyone, even if they haven't authenticated
      anonymous_policies: ['open_data_reader', 'full_open_access']

      # policies automatically given to authenticated users (in addition to their other
      # policies)
      all_users_policies: ['open_data_reader', 'authn_open_access']

      user_project_to_resource:
        QA: /programs/QA
        DEV: /programs/DEV
        test: /programs/QA/projects/test
        jenkins: /programs/jnkns/projects/jenkins
        jenkins2: /programs/jnkns/projects/jenkins2
        jnkns: /programs/jnkns

      policies:
        # General Access
        - id: 'workspace'
          description: 'be able to use workspace'
          resource_paths: ['/workspace']
          role_ids: ['workspace_user']
        - id: 'dashboard'
          description: 'be able to use the commons dashboard'
          resource_paths: ['/dashboard']
          role_ids: ['dashboard_user']
        - id: 'prometheus'
          description: 'be able to use prometheus'
          resource_paths: ['/prometheus']
          role_ids: ['prometheus_user']
        - id: 'ttyadmin'
          description: 'be able to use the admin tty'
          resource_paths: ['/ttyadmin']
          role_ids: ['ttyadmin_user']
        - id: 'mds_admin'
          description: 'be able to use metadata service'
          resource_paths: ['/mds_gateway']
          role_ids: ['mds_user']
        - id: 'data_upload'
          description: 'upload raw data files to S3'
          role_ids: ['file_uploader']
          resource_paths: ['/data_file']
        - description: be able to use sower job
          id: sower
          resource_paths: [/sower]
          role_ids: [sower_user]
        - id: 'mariner_admin'
          description: 'full access to mariner API'
          resource_paths: ['/mariner']
          role_ids: ['mariner_admin']
        - id: audit_reader
          role_ids:
          - audit_reader
          resource_paths:
          - /services/audit
        - id: audit_login_reader
          role_ids:
          - audit_reader
          resource_paths:
          - /services/audit/login
        - id: audit_presigned_url_reader
          role_ids:
          - audit_reader
          resource_paths:
          - /services/audit/presigned_url
        - id: requestor_admin
          role_ids:
          - requestor_admin
          resource_paths:
          - /programs
        - id: requestor_reader
          role_ids:
          - requestor_reader
          resource_paths:
          - /programs
        - id: requestor_creator
          role_ids:
          - requestor_creator
          resource_paths:
          - /programs
        - id: requestor_updater
          role_ids:
          - requestor_updater
          resource_paths:
          - /programs
        - id: requestor_deleter
          role_ids:
          - requestor_deleter
          resource_paths:
          - /programs
        # Data Access

        # All programs policy
