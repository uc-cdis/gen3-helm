global:
  # environment: devplanetv2
  aws:
    enabled: false
  hostname: meshcard.helm.dev.planx-pla.net

fence:
  image:
    # repository: quay.io/cdis/fence
  FENCE_CONFIG:
    ENABLE_DB_MIGRATION: False

portal:
  resources:
    requests:
      cpu: "0.2"
      memory: 100Mi
  image:
    repository: quay.io/cdis/data-portal-prebuilt
    tag: brh.data-commons.org-feat-develop 

etl:
  enabled: true
  image:
    # tube:
    #   repository: tube
    #   tag: latest

guppy:
  image:
    repository: quay.io/cdis/guppy
    tag: master
  enabled: false
  dbRestore: false

indexd:
  defaultPrefix: dev/


metadata:
  aggMdsConfig: |
    {
      "configuration": {
        "schema": {
          "_subjects_count": {
            "type": "integer"
          },
          "__manifest": {
            "type": "array",
            "properties": {
              "file_name": {
                "type": "string"
              },
              "file_size": {
                "type": "integer"
              }
            }
          },
          "tags": {
            "type": "array"
          },
          "_unique_id": {},
          "study_description": {},
          "study_id": {},
          "study_url": {},
          "project_id": {},
          "short_name": {},
          "full_name": {},
          "commons_url": {},
          "commons" : {},
          "authz": {
            "type": "string"
          }
        },
        "settings" : {
          "cache_drs" : true
        }
      },
      "adapter_commons": {}
    }


  # -- (map) Docker image information.
  image:
    # -- (string) Docker repository.
    repository: quay.io/cdis/metadata-service
    # -- (string) Docker pull policy.
    pullPolicy: Always
    # -- (string) Overrides the image tag whose default is the chart appVersion.
    tag: "feat_agg-mds-mesh-cards"

  # -- (string) Elasticsearch endpoint.
  esEndpoint: http://gen3-elasticsearch-master:9200
  # -- (bool) Set to true to aggregate metadata from multiple other Metadata Service instances.
  useAggMds: "True"
  # -- (string) Namespae to use if AggMds is enabled.
  aggMdsNamespace: default
  enabled: true

wts:
  enabled: false

ssjdispatcher:
  enabled: false

sower:
  enabled: false

sheepdog:
  enabled: true
  # image:
    # repository:
    # tag:

meshcard:
  image:
    repository: quay.io/michaellukowski/meshcard
    tag: latest
  enabled: true
