name: Sync from Upstream

on:
  push:
    branches:
      - update-sync-github-action

jobs:
  sync-and-create-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          # Fetch all history for all branches and tags
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          # Replace with your actual upstream repository URL
          git remote add upstream https://github.com/uc-cdis/gen3-helm.git

      - name: Fetch from all remotes
        run: git fetch --all

      - name: Create sync branch from pcdc_dev
        run: |
          # In case the branch exists from a previous run, delete it first
          git push origin --delete sync-cdis-pcdc || true
          # Create the new branch from the latest pcdc_dev
          git checkout -b sync-cdis-pcdc origin/pcdc_dev
          # Push the new branch to origin
          git push -u origin sync-cdis-pcdc

      - name: Create Pull Request
        run: |
          gh pr create \
            --base sync-cdis-pcdc \
            --head upstream/master \
            --title "Sync: Upstream Master into sync-cdis-pcdc" \
            --body "This PR automatically syncs changes from upstream/master into the sync-cdis-pcdc branch."
        env:
          # Use the PAT secret instead of the default token
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}