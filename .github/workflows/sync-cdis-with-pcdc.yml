name: Sync from Upstream

on:
  push:
    branches:
      - update-sync-github-action
  workflow_dispatch:

jobs:
  sync-and-create-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      actions: read
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}  # Use PAT for checkout in forks

      - name: Set up Git
        run: |
          git config user.name "paulmurdoch19"
          git config user.email "paulmurdoch19@users.noreply.github.com"

      - name: Add upstream remote and fetch
        run: |
          git remote add upstream https://github.com/uc-cdis/gen3-helm.git
          git fetch upstream master

      - name: Create and push sync branch
        run: |
          git push origin --delete sync-cdis-pcdc || true
          git checkout -b sync-cdis-pcdc origin/pcdc_dev

      - name: Attempt merge
        id: merge
        run: |
          if git merge upstream/master --no-edit; then
            echo "merge_success=true" >> $GITHUB_OUTPUT
            echo "✅ Merge successful"
          else
            echo "merge_success=false" >> $GITHUB_OUTPUT
            echo "❌ Merge conflicts detected"
            
            # Get list of conflicted files
            CONFLICTED_FILES=$(git diff --name-only --diff-filter=U)
            echo "conflicted_files<<EOF" >> $GITHUB_OUTPUT
            echo "$CONFLICTED_FILES" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Push successful merge
        if: steps.merge.outputs.merge_success == 'true'
        run: |
          git push -u origin sync-cdis-pcdc

      - name: Create Pull Request for successful merge
        if: steps.merge.outputs.merge_success == 'true'
        run: |
          gh pr create \
            --base pcdc_dev \
            --head sync-cdis-pcdc \
            --title "Sync: Upstream Master into pcdc_dev" \
            --body "This PR automatically syncs changes from upstream/master into the pcdc_dev branch."
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}  # Use PAT instead of GITHUB_TOKEN

      - name: Create conflict resolution branch
        if: steps.merge.outputs.merge_success == 'false'
        run: |
          # Create timestamped branch name
          TIMESTAMP=$(date -u +%Y%m%d-%H%M%S)
          CONFLICT_BRANCH="conflict-resolution-${TIMESTAMP}"
          
          # Create and push conflict resolution branch with unresolved conflicts
          git checkout -b "$CONFLICT_BRANCH"
          git push -u origin "$CONFLICT_BRANCH"
          
          echo "CONFLICT_BRANCH=${CONFLICT_BRANCH}" >> $GITHUB_ENV
          echo "Created conflict resolution branch: $CONFLICT_BRANCH"