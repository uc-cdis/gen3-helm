name: Lint and Test Charts

on: pull_request

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.10.0

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          check-latest: true

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.6.1

      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed --config .github/ct.yaml)
          if [[ -n "$changed" ]]; then
            echo "changed=true >> $GITHUB_OUTPUT"
          fi

      - name: Run chart-testing (lint)
        run: ct lint --config .github/ct.yaml

      # - name: Helm deps
      #   run: |
      #     helm dependency build ./helm/gen3

      - name: Set up Kubeconform
        id: setup-kubeconform
        uses: bmuschko/setup-kubeconform@v1
        with:
          kubeconform-version: '0.6.1'

      - name: Print Kubeconform installation path
        env:
          KUBECONFORM_INSTALLATION_PATH: ${{ steps.setup-kubeconform.outputs.installation-path }}
        run: |
            echo "Kubeconform installed..."
            echo "Installation path: ${KUBECONFORM_INSTALLATION_PATH}"
        shell: bash
  
      - name: Kubeconform only changed
        run: |
          #!/usr/bin/env bash
          set -euo pipefail

          # Base ref to diff against. Works for local and GitHub Actions.
          BASE_REF="${BASE_REF:-${GITHUB_BASE_REF:-origin/main}}"

          # Find merge base (safe for PRs/feature branches)
          MERGE_BASE="$(git merge-base HEAD "$BASE_REF" 2>/dev/null || true)"
          if [[ -z "${MERGE_BASE:-}" ]]; then
            echo "WARN: couldn't resolve merge-base with $BASE_REF; falling back to comparing against $BASE_REF directly"
            MERGE_BASE="$BASE_REF"
          fi

          # 1) List files changed under helm/ (Added, Copied, Modified, Renamed, Type)
          mapfile -t CHANGED_FILES < <(
            git diff --name-only --diff-filter=ACMRT "$MERGE_BASE"...HEAD -- helm/ 2>/dev/null || true
          )

          # 2) Map each file to its chart directory (the closest parent containing Chart.yaml)
          declare -A CHART_DIRS=()
          for f in "${CHANGED_FILES[@]}"; do
            # skip deletions implicitly (file won't exist; we only validate existing charts)
            dir="$(dirname "$f")"
            while [[ "$dir" != "." && "$dir" != "/" ]]; do
              if [[ -f "$dir/Chart.yaml" ]]; then
                CHART_DIRS["$dir"]=1
                break
              fi
              dir="$(dirname "$dir")"
            done
          done

          # Nothing to do?
          if [[ "${#CHART_DIRS[@]}" -eq 0 ]]; then
            echo "No new or changed charts under helm/ relative to $MERGE_BASEâ€¦HEAD."
            exit 0
          fi

          # Helper: skip library charts
          is_library() {
            local chart_dir="$1"
            if command -v yq >/dev/null 2>&1; then
              [[ "$(yq -r '.type // ""' "$chart_dir/Chart.yaml" 2>/dev/null)" == "library" ]]
            else
              grep -Eq '^[[:space:]]*type:[[:space:]]*library[[:space:]]*$' "$chart_dir/Chart.yaml"
            fi
          }

          # 3) Validate only the changed charts
          for chart in $(printf '%s\n' "${!CHART_DIRS[@]}" | sort); do
            if is_library "$chart"; then
              echo ">>> Skipping library chart: $chart"
              continue
            fi
            if [[ -f "$chart/.skip-kubeconform" ]]; then
              echo ">>> Skipping by marker: $chart"
              continue
            fi

            echo "=== Validating chart: $chart ==="
            helm dep up "$chart" >/dev/null
            helm template "$chart" --include-crds \
            | kubeconform --summary -ignore-missing-schemas
            echo
          done

