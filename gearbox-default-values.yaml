fence:
  enabled: true
  replicaCount: 2
  autoscaling:
    averageCPUValue: 300m
    averageMemoryValue: 256Mi
  imagePullSecrets:
    - name: ecr-pull-secret
  postgres:
    password: "fence_thisisaweakpassword"
  volumes:
    - name: old-config-volume
      secret:
        secretName: "fence-secret"
    - name: json-secret-volume
      secret:
        secretName: "fence-json-secret"
        optional: true
    - name: creds-volume
      secret:
        secretName: "fence-creds"
    - name: config-helper
      configMap:
        name: config-helper
        optional: true
    - name: logo-volume
      configMap:
        name: "logo-config"
    - name: config-volume
      secret:
        secretName: "fence-config"
    - name: fence-google-app-creds-secret-volume
      secret:
        secretName: "fence-google-app-creds-secret"
    - name: fence-google-storage-creds-secret-volume
      secret:
        secretName: "fence-google-storage-creds-secret"
    - name: fence-jwt-keys
      secret:
        secretName: "fence-jwt-keys"
    - name: privacy-policy
      configMap:
        name: "privacy-policy"
    - name: yaml-merge
      configMap:
        name: "fence-yaml-merge"
        optional: true
    - name: config-volume-public
      configMap:
        name: "manifest-fence"
        optional: true
    - name: nginx-config
      configMap:
        name: nginx-config
        items:
          - key: nginx.conf
            path: nginx.conf

  volumeMounts:
    - name: "old-config-volume"
      readOnly: true
      mountPath: "/var/www/fence/local_settings.py"
      subPath: local_settings.py
    - name: "json-secret-volume"
      readOnly: true
      mountPath: "/var/www/fence/fence_credentials.json"
      subPath: fence_credentials.json
    - name: "creds-volume"
      readOnly: true
      mountPath: "/var/www/fence/creds.json"
      subPath: creds.json
    - name: "config-helper"
      readOnly: true
      mountPath: "/var/www/fence/config_helper.py"
      subPath: config_helper.py
    - name: "logo-volume"
      readOnly: true
      mountPath: "/fence/fence/static/img/logo.svg"
      subPath: "logo.svg"
    - name: "privacy-policy"
      readOnly: true
      mountPath: "/fence/fence/static/privacy_policy.md"
      subPath: "privacy_policy.md"
    - name: "config-volume"
      readOnly: true
      mountPath: "/var/www/fence/fence-config.yaml"
      subPath: fence-config.yaml
    - name: "yaml-merge"
      readOnly: true
      mountPath: "/var/www/fence/yaml_merge.py"
      subPath: yaml_merge.py
    - name: "fence-google-app-creds-secret-volume"
      readOnly: true
      mountPath: "/var/www/fence/fence_google_app_creds_secret.json"
      subPath: fence_google_app_creds_secret.json
    - name: "fence-google-storage-creds-secret-volume"
      readOnly: true
      mountPath: "/var/www/fence/fence_google_storage_creds_secret.json"
      subPath: fence_google_storage_creds_secret.json
    - name: "fence-jwt-keys"
      readOnly: true
      mountPath: "/fence/keys/key/jwt_private_key.pem"
      subPath: "jwt_private_key.pem"
    - name: "fence-jwt-keys"
      readOnly: true
      mountPath: "/fence/keys/key/jwt_public_key.pem"
      subPath: "jwt_public_key.pem"
    - name: "config-volume-public"
      readOnly: true
      mountPath: "/var/www/fence/fence-config-public.yaml"
      subPath: fence-config-public.yaml
    - name: nginx-config
      mountPath: /etc/nginx/nginx.conf
      subPath: nginx.conf
      readOnly: true

    # -- (list) Volumes to mount to the init container.

  initVolumeMounts:
    - name: "config-volume"
      readOnly: true
      mountPath: "/var/www/fence/fence-config.yaml"
      subPath: fence-config.yaml
    - name: "config-volume-public"
      readOnly: true
      mountPath: "/var/www/fence/fence-config-public.yaml"
      subPath: fence-config-public.yaml
    - name: "yaml-merge"
      readOnly: true
      mountPath: "/var/www/fence/yaml_merge.py"
      subPath: yaml_merge.py
    - name: "fence-google-app-creds-secret-volume"
      readOnly: true
      mountPath: "/var/www/fence/fence_google_app_creds_secret.json"
      subPath: fence_google_app_creds_secret.json
    - name: "fence-google-storage-creds-secret-volume"
      readOnly: true
      mountPath: "/var/www/fence/fence_google_storage_creds_secret.json"
      subPath: fence_google_storage_creds_secret.json
  env:
    - name: GEN3_UWSGI_TIMEOUT
      valueFrom:
        configMapKeyRef:
          name: manifest-global
          key: uwsgi-timeout
          optional: true
    - name: DD_AGENT_HOST
      valueFrom:
        fieldRef:
          fieldPath: status.hostIP
    - name: AWS_STS_REGIONAL_ENDPOINTS
      value: regional
    - name: PYTHONPATH
      value: /var/www/fence
    - name: GEN3_DEBUG
      value: "False"
    - name: PGHOST
      valueFrom:
        secretKeyRef:
          name: fence-dbcreds
          key: host
          optional: false
    - name: PGUSER
      valueFrom:
        secretKeyRef:
          name: fence-dbcreds
          key: username
          optional: false
    - name: PGPASSWORD
      valueFrom:
        secretKeyRef:
          name: fence-dbcreds
          key: password
          optional: false
    - name: PGDB
      valueFrom:
        secretKeyRef:
          name: fence-dbcreds
          key: database
          optional: false
    - name: DBREADY
      valueFrom:
        secretKeyRef:
          name: fence-dbcreds
          key: dbcreated
          optional: false
    - name: DB
      value: postgresql://$(PGUSER):$(PGPASSWORD)@$(PGHOST):5432/$(PGDB)
    - name: INDEXD_PASSWORD
      valueFrom:
        secretKeyRef:
          name: indexd-service-creds
          key: fence
          optional: true
    - name: gen3Env
      valueFrom:
        configMapKeyRef:
          name: manifest-global
          key: hostname
    - name: OPENSHIFT
      value: "true"
  service:
    targetPort: 8080

  podSecurityContext:
    supplementalGroups:
      - 1000
  # -- (map) Resource requests and limits for the containers in the pod
  resources:
    # -- (map) The amount of resources that the container requests
    requests:
      # -- (string) The amount of memory requested
      memory: 12Mi
      # -- (string) The amount of CPU requested (e.g., 100m = 0.1 CPU)
      cpu: 100m
    # -- (map) The maximum amount of resources that the container is allowed to use
    limits:
      # -- (string) The maximum amount of memory the container can use
      memory: 512Mi
      # -- (string) The maximum amount of CPU the container can use
      cpu: 500m
  image:
    repository: "973342646972.dkr.ecr.us-east-1.amazonaws.com/openshift-pcdc/fence"
    tag: "latest"
    pullPolicy: Always
  USER_YAML: |
    authz:

      resources:
        - name: portal
          description: data portal service
        - name: 'services'
          subresources:
          - name: 'gearbox'
            subresources:
            - name: 'data-admin'
            - name: 'data-manager'
          - name: 'fence'
            subresources:
              - name: 'admin'

      policies:
        - id: base_access
          resource_paths: ['/portal']
          role_ids: ['base_access']
        - id: 'services.gearbox-data-manager'
          description: 'admin access to most gearbox data endpoints'
          resource_paths: 
          - /services/gearbox/data-manager
          role_ids: 
          - 'data_manager'
        - id: 'services.gearbox-data-admin'
          description: 'admin access to gearbox data'
          role_ids:
            - 'data_admin'
          resource_paths:
            - '/services/gearbox/data-admin'
        - id: 'services.fence-admin'
          description: 'admin access to fence'
          role_ids:
            - 'fence_admin'
          resource_paths:
            - '/services/fence/admin'   

      roles:
        - id: fence_admin
          permissions:
            - id: fence_admin_permission
              action:
                service: 'fence'
                method: '*'
        - id: base_access
          permissions:
            - id: gearbox_access
              action:
                service: '*'
                method: 'read'
        - id: data_manager
          permissions:
            - id: gearbox_data_manager
              action:
                service: 'gearbox'
                method: '*'
        - id: data_admin
          permissions:
            - id: gearbox_data_admin
              action:
                service: '*'
                method: '*'
    users:
      ### BEGIN INTERNS SECTION ###
      ### END INTERNS SECTION ###
      pmurdoch@uchicago.edu:
        admin: true
        policies:
          - base_access
          - services.gearbox-data-manager
          - services.fence-admin
          - services.gearbox-data-admin

